        @keyframes subtlePulse { 0%, 100% { opacity: 0.7; transform: scale(1); } 50% { opacity: 1; transform: scale(1.015); } }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; font-size: 16px; }

        .calendar-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }

        function calculateWeeklyStreak() {
            if (workoutHistory.length < 3) return 0;
            const weeklyGoal = 3;
            const workoutsByWeek = {};
            workoutHistory.forEach(h => {
                const d = new Date(h.date);
                const firstDayOfWeek = new Date(d);
                firstDayOfWeek.setDate(d.getDate() - (d.getDay() === 0 ? 6 : d.getDay() - 1));
                firstDayOfWeek.setHours(0,0,0,0);
                const weekKey = firstDayOfWeek.toISOString().split('T')[0];
                if (!workoutsByWeek[weekKey]) workoutsByWeek[weekKey] = 0;
                workoutsByWeek[weekKey]++;
            });
            
            let streak = 0;
            let currentWeek = new Date();
            currentWeek.setDate(currentWeek.getDate() - (currentWeek.getDay() === 0 ? 6 : currentWeek.getDay() - 1));
            currentWeek.setHours(0,0,0,0);

            const currentWeekKey = currentWeek.toISOString().split('T')[0];
            let lastWeek = new Date(currentWeek); lastWeek.setDate(lastWeek.getDate() - 7);
            const lastWeekKey = lastWeek.toISOString().split('T')[0];

            let weekToStart = null;
            if (workoutsByWeek[currentWeekKey] >= weeklyGoal) { weekToStart = currentWeek; } 
            else if (workoutsByWeek[lastWeekKey] >= weeklyGoal) { weekToStart = lastWeek; } 
            else { return 0; }
            
            streak = 1;
            let previousWeek = new Date(weekToStart);
            while (true) {
                previousWeek.setDate(previousWeek.getDate() - 7);
                const previousWeekKey = previousWeek.toISOString().split('T')[0];
                if (workoutsByWeek[previousWeekKey] >= weeklyGoal) { streak++; } else { break; }
            }
            return streak;
        }

                const weight = parseWeightDescription(ex.finalWeightDescription).value || 20; // Default weight for PDC/elastic
                return totalVolume + (reps * weight);
            }, 0);
        }

                const weightValue = parseFloat(item.querySelector('.stepper-control[data-type="weight"] .stepper-value').textContent);
                const newMinReps = parseInt(item.querySelector('.stepper-value[data-range-type="min"]').textContent, 10);
                const newMaxReps = parseInt(item.querySelector('.stepper-value[data-range-type="max"]').textContent, 10);
                const trackingType = item.querySelector('.tracking-type-toggle .active').dataset.value;
                const perfValueEl = item.querySelector('.stepper-control[data-type="performance"] .stepper-value');

                let newWeightText = resistanceTypes[resistanceType].emoji;
                if (['poids', 'poids_elastique'].includes(resistanceType)) { newWeightText += ` ${weightValue} kg`; }
                
                planToUpdate.forEach(planItem => {
                    if (planItem.name === exerciseFullName) {
                        planItem.weight_text = newWeightText; delete planItem.unit; delete planItem.weight;
                        planItem.progression_note = `Reps: ${newMinReps}-${newMaxReps}`;
                        if (trackingType === 'time') {
                            planItem.duration = newMinReps; delete planItem.reps; delete planItem.reps_unit;
                        } else {
                            planItem.reps = newMinReps; delete planItem.duration; delete planItem.unit_duration;
                        }
                    }
                });

                if (isWorkoutMode && latestWorkoutEntry) {
                    const performanceValue = perfValueEl ? parseInt(perfValueEl.textContent, 10) : 0;
                    if (!chartData[baseName]) chartData[baseName] = [];
                    chartData[baseName].push({
                        date: new Date().toISOString().split('T')[0],
                        weight: weightValue,
                        reps: trackingType === 'reps' ? performanceValue : null,
                        duration: trackingType === 'time' ? performanceValue : null
                    });
                    
                    if(latestWorkoutEntry.exercises) {
                      const exerciseLog = latestWorkoutEntry.exercises.find(ex => ex.name === exerciseFullName);
                      if(exerciseLog) {
                          exerciseLog.finalWeightDescription = newWeightText;
                          exerciseLog.finalProgressionNote = `Reps: ${newMinReps}-${newMaxReps}`;
                          if (trackingType === 'time') exerciseLog.finalDuration = performanceValue;
                          else exerciseLog.finalReps = performanceValue;
                      }
                    }
                }
            });

            if(sessionIndex > -1) { loadedFullProgram.sessions[sessionIndex].exercices_et_pauses = planToUpdate; }

            const savePromises = [saveFullProgramToDrive()];
            if (isWorkoutMode) { savePromises.push(saveHistoryToDrive(), saveChartDataToDrive()); }
            
            await Promise.all(savePromises);
            closeSummary(false);
            setState('idle');
            showMessage("Modifications sauvegardÃ©es avec succÃ¨s !", 3500);
            if (finishSummaryBtn) {
                finishSummaryBtn.disabled = false;
                finishSummaryBtn.innerHTML = isWorkoutMode ? '<i class="fas fa-check"></i> Terminer & Sauvegarder' : '<i class="fas fa-save"></i> Enregistrer';
            }
        }
        
        function closeSummary(shouldReset = true) {
            if(postWorkoutSummary) postWorkoutSummary.classList.remove('visible');
            if (shouldReset) setState('idle');
        }

        // --- Initialisation et Ã‰couteurs d'Ã‰vÃ©nements ---

        document.addEventListener('DOMContentLoaded', () => {
            initializeDOMReferences();
            addEventListeners();
            initSounds();
            checkAndInitGis();
            document.getElementById('current-year').textContent = new Date().getFullYear();
            setState('idle');
            updateAuthUI(false);
        });

        function initializeDOMReferences() {
            try {
                timeDisplayDiv = document.getElementById("time-left");
                currentExerciseContainer = document.getElementById("current-exercise-container");
                progressTracker = document.getElementById("progress-tracker");
                startPauseBtn = document.getElementById("start-pause-btn");
                skipBtn = document.getElementById("skip-btn");
                finishBtn = document.getElementById("finish-btn");
                resetBtn = document.getElementById("reset-btn");
                prevBtn = document.getElementById("prev-btn");
                messageArea = document.getElementById("message-area");
                homeSection = document.getElementById("home-section");
                workoutSection = document.getElementById("workout-section");
                signInButton = document.getElementById("signin-button");
                driveStatusElement = document.getElementById("drive-status");
                driveStatusTextElement = document.getElementById("drive-status-text");
                postWorkoutSummary = document.getElementById("post-workout-summary");
                summaryTitle = document.getElementById("summary-title");
                summaryItemsList = document.getElementById("summary-items-list");
                finishSummaryBtn = document.getElementById("finish-summary-btn");
                currentExerciseNameDisplay = document.getElementById("current-exercise-name-display");
                driveConnectionStatusMain = document.getElementById("drive-connection-status-main");
                driveConnectionText = document.getElementById("drive-connection-text");
                timerDisplayElement = document.querySelector(".timer-display");
                reactorElement = document.querySelector(".reactor");
                exerciseImageContainer = document.getElementById("exercise-image-container");
                exerciseImageDisplay = document.getElementById("exercise-image-display");
                progressTextArea = document.getElementById("progress-text-area");
                editProgramBtn = document.getElementById("edit-program-btn");
                timerProgressIndicator = document.getElementById("timer-progress-indicator");
                workoutStepTotalDisplay = document.getElementById("workout-step-total-display");
                workoutStepCurrentDisplay = document.getElementById("workout-step-current-display");
                workoutStepInfoDisplay = document.getElementById("workout-step-info-display");
                timerView = document.getElementById("timer-view");
                workoutInfoView = document.getElementById("workout-info");
                controls = document.querySelector(".controls");
                debugOutput = document.getElementById("debug-output");
                debugPanel = document.getElementById("debug-panel");
                document.getElementById('debug-toggle').addEventListener('click', () => debugPanel.classList.toggle('visible'));
            } catch(e) {
                document.body.innerHTML = "<p style='color:white; text-align:center; padding-top: 50px;'>Erreur critique au chargement de l'application. Veuillez rafraÃ®chir la page.</p>";
                logDebug(`[ERROR] DOM init failed: ${e.message}`);
            }
        }
        
        function addEventListeners() {
            startPauseBtn?.addEventListener('click', () => {
                initAudioContext();
                const item = currentWorkoutPlan[currentItemIndex];
                if (currentState === 'idle') {
                    setState('preparing');
                } else if (currentState === 'paused') {
                    setState(previousState);
                } else if (isTimerRunning) {
                    setState('paused');
                } else if (currentState === 'exercise' && item && (item.duration === undefined || item.duration === null)) {
                    handleItemCompletion();
                }
            });
            timerDisplayElement?.addEventListener('click', () => {
                initAudioContext();
                const item = currentWorkoutPlan[currentItemIndex];
                if (isWorkoutActive && currentState === 'exercise' && item && (item.duration === undefined || item.duration === null)) {
                    handleItemCompletion();
                }
            });
            skipBtn?.addEventListener('click', () => { initAudioContext(); if (isWorkoutActive) handleItemCompletion(); });
            prevBtn?.addEventListener('click', () => { initAudioContext(); handlePreviousClick(); });
            finishBtn?.addEventListener('click', () => { initAudioContext(); forceFinishWorkout(); });
            resetBtn?.addEventListener('click', () => { initAudioContext(); resetCurrentWorkout(); });
            editProgramBtn?.addEventListener('click', toggleEditMode);
            homeSection?.addEventListener('click', handleHomeInteraction);
            signInButton?.addEventListener('click', handleAuthClick);
            finishSummaryBtn?.addEventListener('click', finishSummary);
            summaryItemsList?.addEventListener('click', handleSummaryControls);
            document.addEventListener('click', (e) => { if (!e.target.closest('.resistance-selector')) { document.querySelectorAll('.resistance-selector.open').forEach(el => el.classList.remove('open')); }});
            document.addEventListener('visibilitychange', () => { if (document.visibilityState === 'hidden' && isWorkoutActive) saveInProgressState(); });
            window.addEventListener('beforeunload', () => { if (isWorkoutActive) saveInProgressState(); });
        }

        function handleHomeInteraction(e) {
            const card = e.target.closest('.session-card-large');
            const toggleBtn = e.target.closest('.toggle-details-btn');
            const prevMonthBtn = e.target.closest('.prev-month');
            const nextMonthBtn = e.target.closest('.next-month');
            const deleteBtn = e.target.closest('.delete-workout-btn');

            if (deleteBtn) {
                e.stopPropagation();
                const date = deleteBtn.dataset.date;
                const formattedDate = new Date(date + 'T00:00:00').toLocaleDateString('fr-FR', {day: '2-digit', month: 'long'});
                if (confirm(`Voulez-vous vraiment supprimer les sÃ©ances du ${formattedDate} ?`)) {
                    deleteWorkoutFromHistory(date);
                }
            } else if (toggleBtn && card) {
                e.stopPropagation(); initAudioContext();
                const isExpanded = card.classList.toggle('expanded');
                if (isExpanded) {
                    const sessionName = card.dataset.sessionName;
                    const session = loadedFullProgram.sessions.find(s => s.nom_session === sessionName);
                    const uniqueExercises = [...new Map(session.exercices_et_pauses.filter(ex => ex.type.startsWith('exercise')).map(item => [getExerciseBaseName(item.name), item])).values()];
                    uniqueExercises.forEach((ex) => {
                        const baseName = getExerciseBaseName(ex.name);
                        const canvasId = `detail-chart-${sessionName.replace(/\s+/g, '-')}-${baseName.replace(/\s+/g, '-')}`;
                        const canvasEl = document.getElementById(canvasId);
                        if(canvasEl) renderDetailedExerciseChart(canvasEl, baseName);
                    });
                }
            } else if (card) {
                initAudioContext();
                if (isEditMode) {
                    populateAndShowSummary({mode: 'edit', sessionName: card.dataset.sessionName});
                } else {
                    loadSession(card.dataset.sessionName);
                    setState('preparing');
                }
            } else if (prevMonthBtn) {
                displayedCalendarDate.setMonth(displayedCalendarDate.getMonth() - 1);
                document.getElementById('consistency-module')?.replaceWith(renderConsistencyCalendarModule(displayedCalendarDate));
            } else if (nextMonthBtn) {
                displayedCalendarDate.setMonth(displayedCalendarDate.getMonth() + 1);
                document.getElementById('consistency-module')?.replaceWith(renderConsistencyCalendarModule(displayedCalendarDate));
            }
        }

        function toggleEditMode() {
            isEditMode = !isEditMode;
            editProgramBtn.classList.toggle('active', isEditMode);
            showMessage(isEditMode ? "Mode Ã©dition activÃ©. Cliquez sur une sÃ©ance pour la modifier." : "Mode Ã©dition dÃ©sactivÃ©.", 3000);
            document.querySelectorAll('.session-card-large').forEach(card => {
                card.classList.toggle('edit-mode-active', isEditMode);
            });
        }
        
        function handleSummaryControls(e) {
            const stepperBtn = e.target.closest('.stepper-btn');
            const resistanceSelect = e.target.closest('.selected-resistance');
            const resistanceOption = e.target.closest('.resistance-options li');
            const trackingToggle = e.target.closest('.tracking-type-toggle button');

            if (stepperBtn) {
                const stepperControl = stepperBtn.closest('.stepper-control');
                const valueEl = stepperControl.querySelector('.stepper-value');
                if (!valueEl) return;
                
                let value = parseFloat(valueEl.textContent);
                const type = stepperControl.dataset.type;
                const isPlus = stepperBtn.classList.contains('stepper-plus');
                const step = (type === 'weight') ? 0.5 : 1;
                
                value = isPlus ? value + step : Math.max(0, value - step);
                valueEl.textContent = (type === 'weight') ? value.toFixed(1).replace(/\.0$/, '') : value;
            } else if (resistanceSelect) {
                const selector = resistanceSelect.closest('.resistance-selector');
                document.querySelectorAll('.resistance-selector.open').forEach(el => { if(el !== selector) el.classList.remove('open'); });
                selector.classList.toggle('open');
            } else if (resistanceOption) {
                const selector = resistanceOption.closest('.resistance-selector');
                const value = resistanceOption.dataset.value;
                selector.dataset.type = value;
                selector.querySelector('.selected-resistance span').textContent = resistanceTypes[value].emoji;
                selector.classList.remove('open');
                const weightStepper = selector.closest('.resistance-controls').querySelector('.resistance-value-stepper');
                weightStepper.style.display = ['poids', 'poids_elastique'].includes(value) ? 'flex' : 'none';
            } else if (trackingToggle) {
                const parent = trackingToggle.parentElement;
                parent.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
                trackingToggle.classList.add('active');

                const performanceGroup = trackingToggle.closest('.summary-item').querySelector('[data-field="performance"]');
                if (performanceGroup) {
                    const label = performanceGroup.querySelector('label');
                    const newType = trackingToggle.dataset.value;
                    if (label) { label.textContent = `Performance RÃ©alisÃ©e (${newType === 'time' ? 'secondes' : 'rÃ©pÃ©titions'})`; }
                }
            }
        }
    </script>
