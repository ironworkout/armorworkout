 <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArmorWorkout - Intelligence Athlétique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Base Colors */
            --bg-color-dark: #030712; 
            --secondary-bg-color-dark: #0B132B; 
            --primary-text-color-dark: #F0F4F8; 
            --secondary-text-color-dark: #A0AEC0; 
            --border-color-dark: #1E293B; 
            
            /* League Dependent Variables (Will be updated via JS) */
            --league-color: var(--electric-cyan);
            --league-glow: 0 0 10px rgba(34, 211, 238, 0.5);
            --reactor-speed: 4s;
            --particle-opacity: 0;

            /* Standard Electric Colors */
            --electric-blue: #00BFFF; 
            --electric-cyan: #22D3EE; 
            --electric-blue-rgb: 0, 191, 255;
            --electric-cyan-rgb: 34, 211, 238;
            --neon-green: #39FF14; 
            --neon-red: #FF3131; 
            --neon-yellow: #FFF01F; 
            --neon-purple: #9400D3;

            /* States */
            --exercise-color-val: var(--electric-blue-light);
            --exercise-timed-color-val: var(--neon-yellow);
            --break-color-val: var(--electric-cyan);
            --paused-color-val: #A78BFA; 
            --finished-color-val: var(--neon-green);
            --preparing-color-val: var(--electric-cyan);
            --idle-color-val: var(--electric-blue);

            --font-family-main: 'Inter', sans-serif;
            --font-family-timer: 'Orbitron', sans-serif;
            --font-family-titles: 'Orbitron', sans-serif; 
            --border-radius-lg: 12px;
            --transition-speed: 0.3s;
            --section-transition-speed: 0.4s;
        }

        /* Animations dynamiques de Ligue */
        @keyframes vibranium-pulse {
            0% { box-shadow: 0 0 15px #fff, 0 0 30px var(--league-color), inset 0 0 15px var(--league-color); }
            50% { box-shadow: 0 0 25px #fff, 0 0 50px var(--league-color), inset 0 0 25px var(--league-color); }
            100% { box-shadow: 0 0 15px #fff, 0 0 30px var(--league-color), inset 0 0 15px var(--league-color); }
        }

        @keyframes border-flow {
            0% { border-color: var(--league-color); }
            50% { border-color: #fff; }
            100% { border-color: var(--league-color); }
        }

        /* Global Reset & Body */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-family-main); background-color: var(--bg-color-dark); color: var(--primary-text-color-dark);
            min-height: 100vh; overflow-x: hidden;
            background-image: radial-gradient(circle at top right, rgba(var(--electric-blue-rgb), 0.1), transparent), linear-gradient(0deg, #030712 0%, #0b132b 100%);
        }

        /* Background Grid */
        body::before { 
            content: ""; position: fixed; inset: 0;
            background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 40px 40px; z-index: -1;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; width: 100%; }

        /* Header UI */
        header {
            padding: 15px 0; background: rgba(11, 19, 43, 0.8); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(var(--electric-blue-rgb), 0.2); position: sticky; top: 0; z-index: 1000;
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        header h1 { font-family: var(--font-family-titles); font-size: 1.5em; letter-spacing: 2px; color: #fff; text-shadow: var(--league-glow); }
        header h1 span { color: var(--league-color); }

        #signin-button { 
            background: transparent; border: 1px solid var(--neon-green); color: var(--neon-green);
            padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s;
        }
        #signin-button:hover { background: rgba(57, 255, 20, 0.1); box-shadow: 0 0 10px var(--neon-green); }

        /* Home Grid */
        .app-section { transition: all 0.4s ease; }
        .section-hidden { display: none !important; opacity: 0; }
        .home-grid { display: grid; grid-template-columns: 1fr 350px; gap: 25px; margin-top: 30px; }
        
        .session-card-large {
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--border-color-dark);
            padding: 25px; border-radius: var(--border-radius-lg); cursor: pointer; transition: 0.3s;
            position: relative; overflow: hidden;
        }
        .session-card-large:hover { border-color: var(--league-color); transform: translateY(-5px); background: rgba(255,255,255,0.05); }
        .session-card-large h3 { font-family: var(--font-family-titles); color: var(--league-color); margin-bottom: 10px; }
        
        /* Sidebar Modules */
        .sidebar-module {
            background: rgba(11, 19, 43, 0.6); border: 1px solid var(--border-color-dark);
            padding: 20px; border-radius: var(--border-radius-lg); margin-bottom: 20px;
        }
        .league-badge-container { text-align: center; padding: 10px 0; }
        .league-icon { font-size: 3em; margin-bottom: 10px; filter: drop-shadow(0 0 10px var(--league-color)); }
        .league-name { font-family: var(--font-family-titles); font-weight: 900; font-size: 1.2em; text-transform: uppercase; color: var(--league-color); }

        /* Arc Reactor Timer */
        .timer-display { position: relative; width: 300px; height: 300px; margin: 0 auto; display: flex; align-items: center; justify-content: center; }
        .reactor {
            position: relative; width: 200px; height: 200px; border-radius: 50%;
            border: 8px solid var(--secondary-bg-color-dark); box-shadow: var(--league-glow), inset var(--league-glow);
            display: flex; align-items: center; justify-content: center;
        }
        .reactor .triangle {
            position: absolute; width: 160px; height: 160px; background: var(--league-color);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%); opacity: 0.2; animation: rotate-right var(--reactor-speed) linear infinite;
        }
        .circle-inner {
            position: absolute; width: 140px; height: 140px; border: 2px dashed var(--league-color);
            border-radius: 50%; animation: rotate-left 10s linear infinite;
        }
        #time-left { font-family: var(--font-family-timer); font-size: 3.5em; font-weight: bold; z-index: 10; text-shadow: 0 0 15px var(--league-color); }

        @keyframes rotate-right { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes rotate-left { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }

        /* Workout Info */
        .exercise-details {
            background: rgba(255,255,255,0.05); padding: 20px; border-radius: 12px;
            border-left: 5px solid var(--league-color); display: inline-block; margin-top: 20px;
        }
        .main-stats { display: flex; gap: 30px; font-size: 1.5em; font-weight: bold; font-family: var(--font-family-timer); }

        /* Controls */
        .controls { display: flex; justify-content: center; gap: 15px; margin-top: 40px; }
        .controls button {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border-color-dark); color: #fff;
            padding: 15px 30px; border-radius: 10px; cursor: pointer; transition: 0.3s; font-family: var(--font-family-titles);
        }
        .controls button:hover:not(:disabled) { border-color: var(--league-color); background: rgba(var(--electric-cyan-rgb), 0.1); }
        #start-pause-btn { background: var(--league-color); color: var(--bg-color-dark); font-weight: 900; border: none; }

        /* Summary Modal */
        .post-workout-summary {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000;
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px);
        }
        .post-workout-summary.visible { display: flex; }
        .summary-content {
            background: var(--secondary-bg-color-dark); width: 90%; max-width: 600px; padding: 30px;
            border-radius: 20px; border: 1px solid var(--league-color); box-shadow: var(--league-glow);
        }
        .summary-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .stepper { display: flex; align-items: center; gap: 10px; background: #030712; padding: 5px; border-radius: 8px; }
        .stepper button { background: none; border: none; color: var(--league-color); font-size: 1.5em; cursor: pointer; width: 30px; }
        .stepper span { font-weight: bold; min-width: 30px; text-align: center; }

        /* Progress Bar */
        .weekly-goal-progress-bar { width: 100%; height: 10px; background: #1a202c; border-radius: 5px; overflow: hidden; margin: 10px 0; }
        .weekly-goal-progress { height: 100%; background: var(--league-color); box-shadow: 0 0 10px var(--league-color); transition: 0.5s; }

        @media (max-width: 900px) {
            .home-grid { grid-template-columns: 1fr; }
            .home-sidebar { order: -1; }
        }
    </style>
</head>

    <div id="message-area" class="message-area" style="position:fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 5px; opacity:0; pointer-events:none; transition: 0.3s; z-index: 9999;"></div>

    <script async defer src="https://accounts.google.com/gsi/client"></script>
    <script>
        "use strict";

        // =================================================================================
        // CONFIGURATION & ETAT
        // =================================================================================
        const GOOGLE_CLIENT_ID = "731283926358-viam3ulpgna14flfdeb9m92l8s620hoi.apps.googleusercontent.com";
        const PROGRAM_FILE = "programme.json";
        const HISTORY_FILE = "armorworkout_history.json";
        const WORKOUTS_PER_WEEK_GOAL = 2;

        const LEAGUES = [
            { name: "Unranked", minStreak: 0, color: "#94a3b8", icon: "fa-lock", speed: "6s", glow: "0 0 5px #94a3b8" },
            { name: "Ligue Bois", minStreak: 2, color: "#8B4513", icon: "fa-tree", speed: "5s", glow: "0 0 8px #8B4513" },
            { name: "Ligue Pierre", minStreak: 4, color: "#71717a", icon: "fa-mountain", speed: "4.5s", glow: "0 0 10px #71717a" },
            { name: "Ligue Bronze", minStreak: 6, color: "#cd7f32", icon: "fa-medal", speed: "4s", glow: "0 0 12px #cd7f32" },
            { name: "Ligue Argent", minStreak: 8, color: "#c0c0c0", icon: "fa-award", speed: "3.5s", glow: "0 0 15px #c0c0c0" },
            { name: "Ligue Or", minStreak: 10, color: "#ffd700", icon: "fa-trophy", speed: "3s", glow: "0 0 20px #ffd700" },
            { name: "Ligue Platine", minStreak: 13, color: "#e5e7eb", icon: "fa-gem", speed: "2.5s", glow: "0 0 25px #38bdf8" },
            { name: "Ligue Émeraude", minStreak: 16, color: "#10b981", icon: "fa-leaf", speed: "2s", glow: "0 0 30px #10b981" },
            { name: "Ligue Rubis", minStreak: 20, color: "#ef4444", icon: "fa-fire", speed: "1.5s", glow: "0 0 35px #ef4444" },
            { name: "Ligue Diamant", minStreak: 25, color: "#00f2ff", icon: "fa-sketch", speed: "1s", glow: "0 0 40px #00f2ff" },
            { name: "Vibranium", minStreak: 30, color: "#ffffff", icon: "fa-atom", speed: "0.6s", glow: "0 0 50px #fff" }
        ];

        let loadedProgram = null;
        let workoutHistory = [];
        let googleAccessToken = null;
        let tokenClient = null;
        let currentPlan = [];
        let currentIdx = 0;
        let timer = null;
        let timeLeft = 0;
        let totalTime = 0;
        let isRunning = false;
        let historyFileId = null;
        let programFileId = null;

        // =================================================================================
        // INITIALISATION
        // =================================================================================
        document.addEventListener('DOMContentLoaded', () => {
            initGis();
            document.getElementById('current-year').textContent = new Date().getFullYear();
            addEventListeners();
            loadLocalData(); // Backup local if Drive not connected
        });

        function addEventListeners() {
            document.getElementById('signin-button').addEventListener('click', handleAuth);
            document.getElementById('start-pause-btn').addEventListener('click', toggleTimer);
            document.getElementById('skip-btn').addEventListener('click', () => navigate(1));
            document.getElementById('prev-btn').addEventListener('click', () => navigate(-1));
            document.getElementById('reset-btn').addEventListener('click', quitWorkout);
            document.getElementById('finish-summary-btn').addEventListener('click', saveWorkoutResult);
        }

        // =================================================================================
        // LIGUES & ASSIDUITÉ
        // =================================================================================
        function calculateLeague() {
            if (workoutHistory.length === 0) return LEAGUES[0];

            // 1. Grouper par semaine (ISO Week)
            const weeksMap = {};
            workoutHistory.forEach(h => {
                const date = new Date(h.date);
                const weekKey = getISOWeek(date);
                weeksMap[weekKey] = (weeksMap[weekKey] || 0) + 1;
            });

            // 2. Calculer la série (streak) de semaines à 2+ entraînements
            let streak = 0;
            let currentWeek = getISOWeek(new Date());
            
            // On vérifie en remontant le temps
            let checkWeek = currentWeek;
            let checkYear = new Date().getFullYear();

            while (true) {
                const key = `${checkYear}-${checkWeek}`;
                if (weeksMap[key] >= WORKOUTS_PER_WEEK_GOAL) {
                    streak++;
                    checkWeek--;
                    if (checkWeek === 0) { checkWeek = 52; checkYear--; }
                } else {
                    // Si on n'a pas encore fait ses 2 séances cette semaine, 
                    // on regarde la semaine d'avant pour voir si le streak continue
                    if (checkWeek === currentWeek && (weeksMap[key] || 0) < WORKOUTS_PER_WEEK_GOAL) {
                        checkWeek--;
                        if (checkWeek === 0) { checkWeek = 52; checkYear--; }
                        continue; 
                    }
                    break;
                }
            }

            // 3. Trouver la ligue correspondante
            let currentLeague = LEAGUES[0];
            for (let i = LEAGUES.length - 1; i >= 0; i--) {
                if (streak >= LEAGUES[i].minStreak) {
                    currentLeague = LEAGUES[i];
                    break;
                }
            }

            updateLeagueUI(currentLeague, streak, weeksMap[`${new Date().getFullYear()}-${currentWeek}`] || 0);
            return currentLeague;
        }

        function getISOWeek(d) {
            const date = new Date(d.getTime());
            date.setHours(0, 0, 0, 0);
            date.setDate(date.getDate() + 3 - (date.getDay() + 6) % 7);
            const week1 = new Date(date.getFullYear(), 0, 4);
            const weekNum = 1 + Math.round(((date.getTime() - week1.getTime()) / 86400000 - 3 + (week1.getDay() + 6) % 7) / 7);
            return `${date.getFullYear()}-${weekNum}`;
        }

        function updateLeagueUI(league, streak, thisWeekCount) {
            const root = document.documentElement;
            root.style.setProperty('--league-color', league.color);
            root.style.setProperty('--league-glow', league.glow);
            root.style.setProperty('--reactor-speed', league.speed);

            const display = document.getElementById('league-display');
            display.innerHTML = `
                <i class="fas ${league.icon} league-icon"></i>
                <div class="league-name">${league.name}</div>
                <p style="font-size:0.8em; margin-top:5px;">Streak Semaines : ${streak}</p>
            `;

            document.getElementById('weekly-count').textContent = `Objectif : ${thisWeekCount} / ${WORKOUTS_PER_WEEK_GOAL}`;
            const progress = (thisWeekCount / WORKOUTS_PER_WEEK_GOAL) * 100;
            document.getElementById('weekly-progress-bar').style.width = Math.min(progress, 100) + '%';
            document.getElementById('streak-text').textContent = `Semaines d'assiduité consécutives : ${streak}`;
        }

        // =================================================================================
        // GOOGLE DRIVE API
        // =================================================================================
        function initGis() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: GOOGLE_CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/drive.file',
                callback: async (resp) => {
                    if (resp.access_token) {
                        googleAccessToken = resp.access_token;
                        document.body.classList.replace('logged-out', 'logged-in');
                        document.getElementById('drive-status').style.display = 'block';
                        showMessage("ArmorOS Connecté. Synchronisation...");
                        await syncDriveData();
                    }
                }
            });
        }

        function handleAuth() { tokenClient.requestAccessToken(); }

        async function syncDriveData() {
            try {
                // Chercher Programme
                programFileId = await findFile(PROGRAM_FILE);
                if (programFileId) {
                    const content = await downloadFile(programFileId);
                    loadedProgram = JSON.parse(content);
                } else {
                    showMessage("Alerte : programme.json introuvable sur Drive", 5000);
                }

                // Chercher Historique
                historyFileId = await findFile(HISTORY_FILE);
                if (historyFileId) {
                    const content = await downloadFile(historyFileId);
                    workoutHistory = JSON.parse(content);
                } else {
                    historyFileId = await createFile(HISTORY_FILE, "[]");
                }
                
                renderHomeScreen();
            } catch (e) {
                console.error(e);
                showMessage("Erreur de synchronisation Drive", 5000);
            }
        }

        // Helpers Drive
        async function findFile(name) {
            const res = await fetch(`https://www.googleapis.com/drive/v3/files?q=name='${name}'+and+trashed=false`, {
                headers: { Authorization: `Bearer ${googleAccessToken}` }
            });
            const data = await res.json();
            return data.files.length > 0 ? data.files[0].id : null;
        }

        async function downloadFile(id) {
            const res = await fetch(`https://www.googleapis.com/drive/v3/files/${id}?alt=media`, {
                headers: { Authorization: `Bearer ${googleAccessToken}` }
            });
            return await res.text();
        }

        async function createFile(name, content) {
            const metadata = { name, mimeType: 'application/json' };
            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            form.append('file', new Blob([content], { type: 'application/json' }));
            const res = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                method: 'POST',
                headers: { Authorization: `Bearer ${googleAccessToken}` },
                body: form
            });
            const data = await res.json();
            return data.id;
        }

        async function updateDriveFile(id, content) {
            await fetch(`https://www.googleapis.com/upload/drive/v3/files/${id}?uploadType=media`, {
                method: 'PATCH',
                headers: { Authorization: `Bearer ${googleAccessToken}`, 'Content-Type': 'application/json' },
                body: JSON.stringify(content)
            });
        }

        // =================================================================================
        // UI RENDERING
        // =================================================================================
        function renderHomeScreen() {
            calculateLeague();
            const container = document.getElementById('session-cards-container');
            container.innerHTML = ' <h2 style="font-family:var(--font-family-titles); margin-bottom:20px;">Missions Disponibles</h2>';

            if (!loadedProgram || !loadedProgram.sessions) {
                container.innerHTML += `<div class="session-card-large">Chargez un fichier programme.json sur votre Drive pour commencer.</div>`;
                return;
            }

            loadedProgram.sessions.forEach(session => {
                const card = document.createElement('div');
                card.className = 'session-card-large';
                const exCount = session.exercices_et_pauses.filter(e => e.type === 'exercise').length;
                card.innerHTML = `
                    <h3>${session.nom_session}</h3>
                    <p style="opacity: 0.7;">${session.description_session || 'Aucune description'}</p>
                    <div style="margin-top:15px; font-weight: bold; color: var(--league-color)">
                        <i class="fas fa-dumbbell"></i> ${exCount} Exercices
                    </div>
                `;
                card.onclick = () => startWorkout(session);
                container.appendChild(card);
            });

            // Historique
            const histList = document.getElementById('recent-history-list');
            histList.innerHTML = '';
            workoutHistory.slice(-5).reverse().forEach(h => {
                const li = document.createElement('li');
                li.style.marginBottom = '8px';
                li.innerHTML = `<span style="color:var(--league-color)">${new Date(h.date).toLocaleDateString()}</span> - ${h.type}`;
                histList.appendChild(li);
            });
        }

        function startWorkout(session) {
            currentPlan = JSON.parse(JSON.stringify(session.exercices_et_pauses));
            currentIdx = 0;
            document.getElementById('home-section').classList.add('section-hidden');
            document.getElementById('workout-section').classList.remove('section-hidden');
            document.body.classList.add('workout-active');
            loadStep();
        }

        function loadStep() {
            const step = currentPlan[currentIdx];
            document.getElementById('current-exercise-name-display').textContent = step.name || "Exercice";
            
            const infoBox = document.getElementById('current-exercise-container');
            if (step.type === 'exercise') {
                infoBox.innerHTML = `
                    <div class="exercise-details">
                        <div class="main-stats">
                            <span><i class="fas fa-repeat"></i> ${step.reps || '-'}</span>
                            <span><i class="fas fa-weight-hanging"></i> ${formatWeight(step.weight_text)}</span>
                        </div>
                        <p style="margin-top:10px; opacity: 0.8; font-size: 0.9em;">${step.details || ''}</p>
                    </div>
                `;
                totalTime = step.duration || 0;
            } else {
                infoBox.innerHTML = `<div class="exercise-details" style="border-color: var(--electric-cyan)">REPOS - Préparez-vous</div>`;
                totalTime = step.duration || 60;
            }

            timeLeft = totalTime;
            isRunning = false;
            updateTimerUI();
            
            const btn = document.getElementById('start-pause-btn');
            if (totalTime > 0) {
                btn.textContent = "DÉMARRER";
                btn.style.display = "block";
            } else {
                btn.textContent = "TERMINÉ";
                btn.style.display = "block";
            }
        }

        function toggleTimer() {
            if (totalTime === 0) { navigate(1); return; }
            if (isRunning) {
                clearInterval(timer);
                isRunning = false;
                document.getElementById('start-pause-btn').textContent = "REPRENDRE";
            } else {
                isRunning = true;
                document.getElementById('start-pause-btn').textContent = "PAUSE";
                timer = setInterval(() => {
                    timeLeft--;
                    updateTimerUI();
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        playSound('laser');
                        navigate(1);
                    }
                }, 1000);
            }
        }

        function updateTimerUI() {
            const mins = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const secs = (timeLeft % 60).toString().padStart(2, '0');
            document.getElementById('time-left').textContent = `${mins}:${secs}`;
            
            const offset = 301.59 * (1 - timeLeft / totalTime);
            document.getElementById('timer-progress-indicator').style.strokeDashoffset = totalTime > 0 ? offset : 0;
        }

        function navigate(dir) {
            clearInterval(timer);
            currentIdx += dir;
            if (currentIdx >= currentPlan.length) {
                finishWorkout();
            } else if (currentIdx < 0) {
                currentIdx = 0;
                loadStep();
            } else {
                loadStep();
            }
        }

        function finishWorkout() {
            const list = document.getElementById('summary-items-list');
            list.innerHTML = '';
            currentPlan.forEach((step, i) => {
                if (step.type === 'exercise') {
                    const item = document.createElement('div');
                    item.className = 'summary-item';
                    item.innerHTML = `
                        <div>
                            <div style="font-weight:bold">${step.name}</div>
                            <div style="font-size:0.8em; opacity:0.6">${step.weight_text}</div>
                        </div>
                        <div class="stepper">
                            <button onclick="changeSumVal(${i}, -1)">-</button>
                            <span id="sum-reps-${i}">${step.reps || 0}</span>
                            <button onclick="changeSumVal(${i}, 1)">+</button>
                        </div>
                    `;
                    list.appendChild(item);
                }
            });
            document.getElementById('post-workout-summary').classList.add('visible');
        }

        window.changeSumVal = (idx, delta) => {
            const span = document.getElementById(`sum-reps-${idx}`);
            let val = parseInt(span.textContent) + delta;
            if (val < 0) val = 0;
            span.textContent = val;
            currentPlan[idx].reps = val;
        };

        async function saveWorkoutResult() {
            showMessage("Calcul des trajectoires... Sauvegarde Drive.");
            
            // 1. Mettre à jour le programme localement
            const sessionIdx = loadedProgram.sessions.findIndex(s => s.exercices_et_pauses.some(e => e.name === currentPlan[0].name));
            if (sessionIdx !== -1) {
                currentPlan.forEach(updatedEx => {
                    const targetEx = loadedProgram.sessions[sessionIdx].exercices_et_pauses.find(e => e.name === updatedEx.name);
                    if (targetEx) targetEx.reps = updatedEx.reps;
                });
            }

            // 2. Ajouter à l'historique
            const sessionName = loadedProgram.sessions[sessionIdx].nom_session;
            workoutHistory.push({
                date: new Date().toISOString(),
                type: sessionName,
                exercises: currentPlan.filter(e => e.type === 'exercise')
            });

            // 3. Envoyer sur Drive
            if (googleAccessToken) {
                await updateDriveFile(programFileId, loadedProgram);
                await updateDriveFile(historyFileId, workoutHistory);
            }

            document.getElementById('post-workout-summary').classList.remove('visible');
            quitWorkout();
        }

        function quitWorkout() {
            clearInterval(timer);
            document.getElementById('workout-section').classList.add('section-hidden');
            document.getElementById('home-section').classList.remove('section-hidden');
            document.body.classList.remove('workout-active');
            renderHomeScreen();
        }

        // =================================================================================
        // UTILS
        // =================================================================================
        function formatWeight(txt) {
            if (!txt) return "-";
            return txt.replace('Élastique', '').replace('Sac', '').trim();
        }

        function showMessage(txt, duration = 3000) {
            const el = document.getElementById('message-area');
            el.textContent = txt;
            el.style.opacity = 1;
            setTimeout(() => { el.style.opacity = 0; }, duration);
        }

        function playSound(type) {
            // Logique de son optionnelle
            if ('vibrate' in navigator) navigator.vibrate(100);
        }

        function loadLocalData() {
            const h = localStorage.getItem(HISTORY_FILE);
            if (h) workoutHistory = JSON.parse(h);
            renderHomeScreen();
        }

    </script>
</body>
