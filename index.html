        function initAudio() {
            if (audioContext) return;
            const AudioCtor = window.AudioContext || window.webkitAudioContext;
            if (AudioCtor) {
                audioContext = new AudioCtor();
                // Simple oscillator beeps for reliability
                sounds.beep = (freq = 800, type = 'sine', dur = 0.1) => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    osc.type = type;
                    osc.frequency.setValueAtTime(freq, audioContext.currentTime);
                    gain.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + dur);
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    osc.start();
                    osc.stop(audioContext.currentTime + dur);
                };
            }
        }

        function playSound(type) {
            if (!audioContext) initAudio();
            if (audioContext && audioContext.state === 'suspended') audioContext.resume();
            
            switch (type) {
                case 'start': sounds.beep(600, 'square', 0.2); setTimeout(() => sounds.beep(1200, 'square', 0.4), 200); break;
                case 'tick': sounds.beep(800, 'sine', 0.05); break;

        // --- Elite Comparison Engine ---
        function parseEliteWeight(str) {
            if (!str) return 0;
            // Handle "Debout" vs numeric
            if (str.toLowerCase().includes("debout") || str.toLowerCase().includes("tension")) return 100; // Arbitrary high score for technique mastery
            
            // Sum numbers: "25kg + 15kg" -> 40
            const matches = str.match(/(\d+[.,]?\d*)/g);
            if (matches) {
                return matches.reduce((acc, val) => acc + parseFloat(val.replace(',', '.')), 0);
            }
            return 0; // PDC or text unknown
        }

        function calculateEliteScore(weightStr, reps) {
            const w = parseEliteWeight(weightStr) || 20; // Base 20 for BW

            return w * r;

        async function findFile(name) {
            const q = `name='${name}' and trashed=false`;
            const url = `https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(q)}&fields=files(id,name)`;
            const res = await fetch(url, { headers: { Authorization: `Bearer ${accessToken}` } });
            const data = await res.json();
            return data.files && data.files.length > 0 ? data.files[0].id : null;
        }

        async function createFile(name, content) {
            const meta = { name: name, mimeType: 'application/json' };
            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(meta)], { type: 'application/json' }));
            form.append('file', new Blob([JSON.stringify(content)], { type: 'application/json' }));
            
            const res = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                method: 'POST',
                headers: { Authorization: `Bearer ${accessToken}` },
                body: form
            });
            const data = await res.json();
            return data.id;
        }

        async function readFile(fileId) {
            const res = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`, {
                headers: { Authorization: `Bearer ${accessToken}` }
            });
            return await res.json();
        }

                method: 'PATCH',
                headers: { Authorization: `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
                body: JSON.stringify(content)
            });
            return res.ok;
        }
