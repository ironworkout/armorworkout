    <style>
        /* --- Variables Globales & Thèmes --- */
        :root {
            /* Thème Sombre (Inspiré de l'image) */
            --bg-color-dark: #0D1117; --secondary-bg-color-dark: #161B22; --primary-text-color-dark: #c9d1d9; --secondary-text-color-dark: #8b949e; --border-color-dark: #30363d; --accent-border-color-dark: #8b949e; --neon-blue: #00aeff; --neon-pink: #e54ac5; --neon-red: #ff4d4d; --neon-yellow: #facc15; --neon-green: #2ecc71; --glow-blue: 0 0 15px rgba(0, 174, 255, 0.5); --glow-pink: 0 0 15px rgba(229, 74, 197, 0.5); --glow-red: 0 0 10px rgba(255, 77, 77, 0.5); --glow-yellow: 0 0 10px rgba(250, 204, 21, 0.4); --glow-green: 0 0 10px rgba(46, 204, 113, 0.4); --font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; --border-radius-lg: 12px; --border-radius-md: 8px; --border-radius-sm: 6px; --transition-speed: 0.25s;

            /* Initialisation Thème Sombre par Défaut */
            --bg-color: var(--bg-color-dark); --secondary-bg-color: var(--secondary-bg-color-dark); --primary-text-color: var(--primary-text-color-dark); --secondary-text-color: var(--secondary-text-color-dark); --border-color: var(--border-color-dark); --accent-border-color: var(--accent-border-color-dark); --current-step-color: var(--neon-blue); --current-step-glow: var(--glow-blue); --total-progress-gradient: conic-gradient(from 180deg, var(--neon-blue), var(--neon-pink) 60%, var(--neon-blue)); --total-progress-bg: #2a2f36; --button-reset-color: var(--neon-red); --button-reset-glow: var(--glow-red); --button-next-color: var(--neon-pink); --button-next-glow: var(--glow-pink); --button-end-color: var(--secondary-text-color-dark); --button-end-glow: none; --button-start-color: var(--neon-blue); --button-start-glow: var(--glow-blue); --button-pause-color: var(--neon-yellow); --button-pause-glow: var(--glow-yellow); --button-connect-color: var(--neon-green); --button-connect-glow: var(--glow-green); --button-disconnect-color: var(--neon-red); --button-disconnect-glow: var(--glow-red); --link-color: var(--neon-blue);

             /* --- Variables RGBA Helper --- */
            --neon-blue-rgb: 0, 174, 255; --neon-pink-rgb: 229, 74, 197; --neon-red-rgb: 255, 77, 77; --neon-yellow-rgb: 250, 204, 21; --neon-green-rgb: 46, 204, 113; --secondary-text-color-dark-rgb: 139, 148, 158; --bg-color-dark-rgb: 13, 17, 23; --secondary-bg-color-dark-rgb: 22, 27, 34; --primary-text-color-dark-rgb: 201, 209, 217;
        }
        body.light-theme { /* Styles pour thème clair */
             --bg-color: #ffffff; --secondary-bg-color: #f6f8fa; --primary-text-color: #24292f; --secondary-text-color: #57606a; --border-color: #d0d7de; --accent-border-color: #8c959f; --total-progress-bg: #e1e4e8; --button-end-color: #57606a; --link-color: #0969da;
             /* Adapter les variables RGBA si nécessaire pour light theme */
             --bg-color-dark-rgb: 255, 255, 255; --secondary-bg-color-dark-rgb: 246, 248, 250; --primary-text-color-dark-rgb: 36, 41, 47; --secondary-text-color-dark-rgb: 87, 96, 106;
        }

        /* --- Styles de Base & Réinitialisation --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; font-size: 16px; }
        body { font-family: var(--font-family); background-color: var(--bg-color); color: var(--primary-text-color); line-height: 1.6; transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease; display: flex; flex-direction: column; min-height: 100vh; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; overflow-x: hidden; }
        .container { max-width: 1100px; margin: 0 auto; padding: 30px 25px; width: 100%; flex-grow: 1; display: flex; flex-direction: column; }

        /* --- En-tête --- */
        header { padding: 20px 0; border-bottom: 1px solid var(--border-color); transition: border-color var(--transition-speed) ease, background-color var(--transition-speed) ease; position: sticky; top: 0; z-index: 1000; background-color: rgba(var(--bg-color-dark-rgb), 0.8); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1100px; margin: 0 auto; padding: 0 25px; flex-wrap: wrap; gap: 15px 20px; }
        header h1 { font-size: 1.5em; color: var(--primary-text-color); margin: 0; font-weight: 700; display: flex; align-items: center; gap: 10px; }
        header h1 i { color: var(--neon-blue); animation: pulse 2s infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } }

        /* --- Navigation Header --- */
        nav ul { list-style: none; display: flex; gap: 25px; flex-wrap: wrap; justify-content: center; align-items: center; }
        nav button { background: none; border: none; color: var(--secondary-text-color); font-size: 1em; font-weight: 500; padding: 5px 0; cursor: pointer; transition: color var(--transition-speed) ease, box-shadow var(--transition-speed) ease, border-color var(--transition-speed) ease; position: relative; border-bottom: 2px solid transparent; }
        nav button:disabled { color: rgba(var(--primary-text-color-dark-rgb), 0.3); cursor: not-allowed; border-bottom-color: transparent !important; box-shadow: none !important; }
        nav button:not(:disabled):hover { color: var(--primary-text-color); }
        nav button.active { color: var(--neon-blue); font-weight: 700; border-bottom-color: var(--neon-blue); box-shadow: 0 5px 15px -5px rgba(var(--neon-blue-rgb), 0.4); }
        #nav-history { color: var(--secondary-text-color); border-bottom-color: transparent; }
        #nav-history:hover { color: var(--neon-pink); }
        #nav-history.active { color: var(--neon-pink); border-bottom-color: var(--neon-pink); box-shadow: 0 5px 15px -5px rgba(var(--neon-pink-rgb), 0.4); }
        #nav-history i { margin-right: 5px; }

        /* --- Actions Header --- */
        .header-actions { display: flex; gap: 20px; align-items: center; flex-wrap: wrap; }
        .auth-controls { display: flex; gap: 10px; align-items: center; }
        .auth-controls button, #export-programs-btn { background: none; border: 1px solid var(--accent-border-color); color: var(--secondary-text-color); padding: 6px 14px; border-radius: var(--border-radius-md); font-size: 0.85em; font-weight: 500; cursor: pointer; transition: all var(--transition-speed) ease; display: inline-flex; align-items: center; gap: 6px; }
        .auth-controls button:hover, #export-programs-btn:hover { border-color: var(--primary-text-color); color: var(--primary-text-color); }
        #signin-button { border-color: var(--button-connect-color); color: var(--button-connect-color); }
        #signin-button:hover { background-color: rgba(var(--neon-green-rgb), 0.1); box-shadow: var(--glow-green); border-color: var(--neon-green); }
        #signout-button { border-color: var(--button-disconnect-color); color: var(--button-disconnect-color); }
        #signout-button:hover { background-color: rgba(var(--neon-red-rgb), 0.1); box-shadow: var(--glow-red); border-color: var(--neon-red); }
        #export-programs-btn { border-color: var(--neon-pink); color: var(--neon-pink); }
        #export-programs-btn:hover { background-color: rgba(var(--neon-pink-rgb), 0.1); box-shadow: var(--glow-pink); border-color: var(--neon-pink); }
        #drive-status { font-size: 0.8em; color: var(--secondary-text-color); margin-left: 5px; transition: opacity 0.3s, color 0.3s, border-color 0.3s; min-width: fit-content; text-align: right; font-style: normal; padding: 4px 8px; background-color: rgba(var(--secondary-bg-color-dark-rgb), 0.5); border-radius: var(--border-radius-sm); border: 1px solid var(--border-color); display: none; }
        #drive-status.loading { color: var(--neon-yellow); border-color: var(--neon-yellow); }
        #drive-status.error { color: var(--neon-red); border-color: var(--neon-red); }
        #drive-status.success { color: var(--neon-green); border-color: var(--neon-green); }
        .theme-toggle button { background: none; border: none; color: var(--secondary-text-color); font-size: 1.2em; padding: 5px; cursor: pointer; transition: color var(--transition-speed) ease; }
        .theme-toggle button:hover { color: var(--neon-yellow); }

        /* Logique d'affichage connexion/déconnexion */
        body.logged-out #signin-button { display: inline-flex; } body.logged-out #signout-button { display: none; } body.logged-out #drive-status { display: none; } body.logged-out #export-programs-btn { display: none; } body.logged-out .history-actions i.fab.fa-google-drive { display: none; } body.logged-out #history-drive-status { display: none; } body.logged-out #drive-connection-status-main { display: none; }
        body.logged-in #signin-button { display: none; } body.logged-in #signout-button { display: inline-flex; } body.logged-in #drive-status { display: inline-block; } body.logged-in #export-programs-btn { display: inline-flex; } body.logged-in .history-actions i.fab.fa-google-drive { display: inline-block; } body.logged-in #history-drive-status { display: inline-block; } body.logged-in #drive-connection-status-main { display: flex; }

        /* --- Contenu Principal --- */
        main { flex-grow: 1; display: flex; flex-direction: column; align-items: center; padding-top: 50px; position: relative; }
        .workout-section { background-color: transparent; padding: 0; border: none; box-shadow: none; width: 100%; max-width: 600px; text-align: center; transition: none; margin-bottom: 40px; }
        .history-section { background-color: var(--secondary-bg-color); padding: 35px; border-radius: var(--border-radius-lg); box-shadow: none; border: 1px solid var(--border-color); width: 100%; max-width: 850px; text-align: left; margin-bottom: 40px; }
        .section-hidden { transform: scale(0.9) translateY(30px); opacity: 0; pointer-events: none; max-height: 0; padding: 0; margin-bottom: 0; border: none; overflow: hidden; }

        /* --- Affichage Timer --- */
        .timer-display { margin-bottom: 50px; position: relative; display: flex; justify-content: center; align-items: center; width: 320px; height: 320px; margin-left: auto; margin-right: auto; }
        .timer-circle-container { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        #total-progress-circle, .timer-circle { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%; display: flex; justify-content: center; align-items: center; border: 12px solid transparent; background-clip: padding-box; background-origin: border-box; box-sizing: border-box; }
        #total-progress-circle { border-color: var(--total-progress-bg); background-image: var(--total-progress-gradient); background-size: 100% 100%; box-shadow: 0 0 25px rgba(var(--neon-blue-rgb), 0.3), 0 0 35px rgba(var(--neon-pink-rgb), 0.2), inset 0 0 20px rgba(var(--bg-color-dark-rgb), 0.5); z-index: 1; transition: background 0.5s ease-out; background-repeat: no-repeat; background-position: center center; }
        .timer-circle { width: calc(100% - 48px); height: calc(100% - 48px); top: 24px; left: 24px; border-color: var(--border-color); background-image: conic-gradient(var(--current-step-color) 0%, transparent 0%); background-size: 100% 100%; box-shadow: var(--current-step-glow), inset 0 0 15px rgba(var(--bg-color-dark-rgb), 0.6); z-index: 3; transition: background-image 0.15s linear, box-shadow var(--transition-speed) ease; background-repeat: no-repeat; background-position: center center; }
        .timer-circle::before { content: ''; position: absolute; width: calc(100% - 24px); height: calc(100% - 24px); background-color: var(--bg-color); border-radius: 50%; z-index: 4; transition: background-color var(--transition-speed) ease; }
        .time-left { font-size: 5.5em; font-weight: 900; color: var(--primary-text-color); z-index: 5; transition: color var(--transition-speed) ease; font-variant-numeric: tabular-nums; position: relative; text-shadow: 0 0 10px rgba(var(--primary-text-color-dark-rgb), 0.3); }
        .timer-state { position: absolute; bottom: 15%; left: 50%; transform: translateX(-50%); font-size: 0.8em; letter-spacing: 0.1em; color: var(--secondary-text-color); font-weight: 500; text-transform: uppercase; opacity: 0; transition: opacity 0.3s ease; background-color: transparent; padding: 0; box-shadow: none; z-index: 6; }
        .timer-state.visible { opacity: 0.8; }
        .timer-state.preparing { color: var(--neon-yellow); font-size: 1em; animation: countdown-pulse 1s infinite; }
        @keyframes countdown-pulse { 0%, 100% { transform: translateX(-50%) scale(1); opacity: 1; } 50% { transform: translateX(-50%) scale(1.1); opacity: 0.8; } }

        /* --- Infos Exercice --- */
        .workout-info { margin-bottom: 40px; min-height: auto; position: relative; }
        body.workout-active .exercise-card { display: none; }
        #current-exercise-name-display { display: none; font-size: 1.3em; font-weight: 500; color: var(--primary-text-color); margin-bottom: 15px; text-align: center; padding: 0 10px; }
        body.workout-active #current-exercise-name-display { display: block; }
        #next-exercise-container { display: none; }
        body:not(.workout-active) #current-exercise-container { display: block; }
        body:not(.workout-active) #current-exercise-container p { color: var(--secondary-text-color); font-size: 1.1em; }

        /* --- Progress Tracker (Statut Drive) --- */
        .progress-tracker { font-size: 0.9em; color: var(--secondary-text-color); margin-top: 30px; opacity: 0.8; font-weight: 500; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .progress-tracker i.fa-google { color: var(--neon-green); }

        /* --- Contrôles Timer --- */
        .controls { display: flex; justify-content: center; gap: 20px; margin-top: 40px; flex-wrap: wrap; }
        .controls button { background: transparent; border: 2px solid var(--accent-border-color); color: var(--primary-text-color); min-width: 120px; padding: 12px 25px; border-radius: var(--border-radius-lg); font-size: 1.1em; font-weight: 500; cursor: pointer; transition: all var(--transition-speed) ease; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        .controls button i { font-size: 0.9em; }
        .controls button:disabled { border-color: var(--border-color); color: var(--secondary-text-color); opacity: 0.5; cursor: not-allowed; box-shadow: none; transform: none; background-color: transparent !important; }
        .controls button:not(:disabled):hover { transform: translateY(-2px); }
        .controls button:not(:disabled):active { transform: scale(0.97); }
        #start-pause-btn { border-color: var(--button-start-color); color: var(--button-start-color); }
        #start-pause-btn:not(:disabled):hover { box-shadow: var(--glow-blue); background-color: rgba(var(--neon-blue-rgb), 0.1); }
        #start-pause-btn.pause-btn { border-color: var(--button-pause-color); color: var(--button-pause-color); }
        #start-pause-btn.pause-btn:not(:disabled):hover { box-shadow: var(--glow-yellow); background-color: rgba(var(--neon-yellow-rgb), 0.1); }
        #skip-btn { border-color: var(--button-next-color); color: var(--button-next-color); }
        #skip-btn:not(:disabled):hover { box-shadow: var(--glow-pink); background-color: rgba(var(--neon-pink-rgb), 0.1); }
        #finish-btn { border-color: var(--button-end-color); color: var(--button-end-color); }
        #finish-btn:not(:disabled):hover { background-color: rgba(var(--secondary-text-color-dark-rgb), 0.1); border-color: var(--primary-text-color); color: var(--primary-text-color); }
        #reset-btn { border-color: var(--button-reset-color); color: var(--button-reset-color); }
        #reset-btn:not(:disabled):hover { box-shadow: var(--glow-red); background-color: rgba(var(--neon-red-rgb), 0.1); }

        /* --- Section Historique --- */
         .history-section h2 { color: var(--primary-text-color); }
         .history-controls { border-bottom-color: var(--border-color); display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; } /* Ajout flex pour alignement */
         .history-filters { display: flex; gap: 10px; flex-wrap: wrap; } /* Garder filtres groupés */
         .history-filters button { background-color: transparent; border: 1px solid var(--accent-border-color); color: var(--secondary-text-color); opacity: 1; font-size: 0.85em; padding: 6px 12px; border-radius: var(--border-radius-md); }
         .history-filters button:not(:disabled):hover { border-color: var(--primary-text-color); color: var(--primary-text-color); }
         .history-filters button.active { border-color: var(--neon-blue); color: var(--neon-blue); background-color: rgba(var(--neon-blue-rgb), 0.1); font-weight: 500; box-shadow: var(--glow-blue); }
         .history-actions { display: flex; gap: 15px; align-items: center; color: var(--secondary-text-color); } /* Group actions droite */
         .history-actions i { color: var(--neon-green); }
         .history-actions #export-programs-btn { font-size: 0.85em; padding: 6px 12px; margin-right: 10px; } /* Adapter style export */

        .chart-container { background-color: transparent; border-color: var(--border-color); box-shadow: none; }
        .stats-display { background-color: transparent; border-color: var(--border-color); box-shadow: none; }
        .stats-display h3 { color: var(--primary-text-color); }
        .stats-display p strong { color: var(--neon-blue); }
        .motivational-message { background: linear-gradient(90deg, var(--neon-green), var(--neon-blue)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-fill-color: transparent; }

        .history-list { border-color: var(--border-color); background-color: transparent; box-shadow: none; }
        .history-list li { border-bottom-color: var(--border-color); transition: background-color 0.2s ease; }
        .history-list li:nth-child(even) { background-color: rgba(var(--secondary-bg-color-dark-rgb), 0.3); }
        .history-list li:hover { background-color: rgba(var(--neon-blue-rgb), 0.08); transform: none; }
        .history-item-date { color: var(--primary-text-color); }
        .history-item-type { color: var(--neon-pink); background-color: rgba(var(--neon-pink-rgb), 0.1); border-radius: var(--border-radius-sm); padding: 3px 8px; font-size: 0.85em; }
        .history-item-duration { color: var(--neon-blue); font-weight: 500; }
        .history-list .no-history { color: var(--secondary-text-color); }

        /* --- Résumé Post-Workout --- */
        .post-workout-summary { background-color: rgba(var(--bg-color-dark-rgb), 0.9); }
        .post-workout-summary-content { background-color: var(--secondary-bg-color); border: 1px solid var(--border-color); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .post-workout-summary h2 { color: var(--primary-text-color); }
        .summary-items-list { border-color: var(--border-color); background: var(--bg-color); }
        .summary-item { border-bottom-color: var(--border-color); }
        .summary-item h4 { color: var(--primary-text-color); }
        .summary-item .item-type-break h4 { color: var(--neon-yellow); }
        .summary-item label { color: var(--secondary-text-color); }
        .summary-item input[type="number"], .summary-item input[type="text"], .summary-item textarea { background-color: var(--bg-color); border-color: var(--border-color); color: var(--primary-text-color); }
        .summary-item input:focus, .summary-item textarea:focus { border-color: var(--neon-blue); background-color: var(--bg-color); }
        .summary-item p { color: var(--secondary-text-color); }
        .summary-controls button { border-width: 2px; }
        .summary-controls .save-summary-btn { border-color: var(--neon-green); color: var(--neon-green); }
        .summary-controls .save-summary-btn:not(:disabled):hover { background-color: rgba(var(--neon-green-rgb), 0.1); box-shadow: var(--glow-green); }
        .summary-controls .cancel-summary-btn { border-color: var(--neon-red); color: var(--neon-red); }
        .summary-controls .cancel-summary-btn:hover { background-color: rgba(var(--neon-red-rgb), 0.1); box-shadow: var(--glow-red); }

        /* --- Animation Fin Workout --- */
        .workout-section.finished-animation { animation: finish-glow 1.5s ease-out forwards; }
        @keyframes finish-glow { 0% { box-shadow: 0 0 0px 0px var(--neon-green); } 50% { box-shadow: 0 0 25px 10px rgba(var(--neon-green-rgb), 0.5); } 100% { box-shadow: 0 0 0px 0px rgba(var(--neon-green-rgb), 0); } }

        /* --- Zone de Messages Flottante --- */
        .message-area { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); background-color: rgba(var(--secondary-bg-color-dark-rgb), 0.9); color: var(--primary-text-color); border: 1px solid var(--border-color); padding: 12px 25px; border-radius: var(--border-radius-md); z-index: 1001; opacity: 0; transition: opacity 0.5s ease, transform 0.5s ease; pointer-events: none; font-size: 0.95em; box-shadow: 0 4px 15px rgba(0,0,0,0.2); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); }
        .message-area.visible { opacity: 1; transform: translate(-50%, -10px); pointer-events: auto; }

        /* --- Pied de Page --- */
        footer { color: var(--secondary-text-color); opacity: 0.7; border-top: 1px solid var(--border-color); margin-top: 60px; padding: 25px; text-align: center; }
        footer a { color: var(--link-color); text-decoration: none; }
        footer a:hover { color: var(--primary-text-color); text-decoration: underline; }
        footer .fab.fa-google-drive { color: #4CAF50; }

        /* --- Styles Responsives --- */

        skipBtn.addEventListener('click', () => { initAudioContext(); if (isWorkoutActive && !workoutFinished && currentState !== 'preparing') { showMessage("Passage à l'étape suivante.", 1500); handleItemCompletion(false); } });
        finishBtn.addEventListener('click', () => { initAudioContext(); if (isWorkoutActive && !workoutFinished && currentState !== 'preparing') { forceFinishWorkout(); } });
        resetBtn.addEventListener('click', () => { initAudioContext(); if (currentWorkoutType || isWorkoutActive) { if (confirm("Réinitialiser l'entraînement ?")) { resetCurrentWorkout(); } } else { resetCurrentWorkout(); } });
        themeToggleBtn.addEventListener('click', () => { initAudioContext(); applyTheme(currentTheme === 'dark' ? 'light' : 'dark'); });
        historyFilterBtns.forEach(button => { button.addEventListener('click', () => { displayHistory(button.dataset.period); }); });
        exportProgramsBtn.addEventListener('click', () => { initAudioContext(); exportProgramsToDrive(); });
        saveSummaryBtn.addEventListener('click', saveSummaryChanges);
        cancelSummaryBtn.addEventListener('click', closeSummary);

        console.log("App initialisée. Attente GIS Library Load...");
    });

    </script>

    <!-- Chargement Google Identity Services -->
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoadedCallback()"></script>
