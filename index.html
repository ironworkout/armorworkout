        @keyframes subtlePulse { 0%, 100% { opacity: 0.7; transform: scale(1); } 50% { opacity: 1; transform: scale(1.015); } }
        @keyframes electricBorder {

            100% { box-shadow: 0 0 6px rgba(var(--electric-cyan-rgb), 0.6), inset 0 0 4px rgba(var(--electric-cyan-rgb), 0.4); border-color: rgba(var(--electric-cyan-rgb), 0.7); }
        }
        @keyframes textGlowPulseState {
            0%, 100% { text-shadow: 0 0 5px rgba(var(--current-timer-state-color-rgb), 0.7), 0 0 10px rgba(var(--current-timer-state-color-rgb), 0.5), 0 0 15px rgba(var(--current-timer-state-color-rgb), 0.3); }
            50% { text-shadow: 0 0 8px rgba(var(--current-timer-state-color-rgb), 0.9), 0 0 15px rgba(var(--current-timer-state-color-rgb), 0.7), 0 0 25px rgba(var(--current-timer-state-color-rgb), 0.5); }
        }

            50% { transform: scale(1.05); box-shadow: 0 0 25px 25px rgba(var(--completed-color-rgb), 0.4); }
            100% { transform: scale(1); box-shadow: 0 0 10px 10px rgba(var(--completed-color-rgb), 0.2); }

        }

            0% { transform: rotate(-8deg); }
            50% { transform: rotate(8deg); }
            100% { transform: rotate(-8deg); }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; font-size: 16px; }
        body {
            font-family: var(--font-family-main); background-color: var(--bg-color); color: var(--primary-text-color); line-height: 1.65;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease; display: flex; flex-direction: column;

            position: relative; 
        }
        body::before { 
            content: ""; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background-image: linear-gradient(rgba(var(--electric-blue-rgb), 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(var(--electric-blue-rgb), 0.05) 1px, transparent 1px);
            background-size: 30px 30px; z-index: -1; opacity: 0.7;
        }
        
        body.workout-active { overflow: hidden; }
        body.workout-active header { transform: translateY(-100%); opacity: 0; visibility: hidden; transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out, visibility 0s linear 0.4s; }

        body.workout-active #workout-section { margin: auto 0; border: none; background: transparent; box-shadow: none; padding: 0; max-height: 100%; }

            position: sticky; top:0; z-index: 1000; 
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out, visibility 0s linear 0s; 
        }

        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 25px; flex-wrap: wrap; gap: 15px 20px; }
        header h1 { font-size: 1.6em; color: var(--primary-text-color); margin: 0; font-weight: 700; display: flex; align-items: center; gap: 10px; font-family: var(--font-family-titles); text-shadow: 0 0 8px rgba(var(--electric-cyan-rgb), 0.7); }
        header h1 i { color: var(--electric-cyan); animation: subtlePulse 3s infinite ease-in-out; }
        nav ul { list-style: none; display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; align-items: baseline; }

            cursor: pointer; text-decoration: none; transition: all var(--transition-speed) ease; position: relative;
            border-radius: var(--border-radius-sm); border: 1px solid transparent; display: inline-flex; align-items: center; gap: 6px;
        }
        nav button:hover, nav a.nav-link:hover:not(.disabled-link-look) { color: var(--primary-text-color); background-color: rgba(var(--electric-blue-rgb), 0.1); border-color: rgba(var(--electric-blue-rgb), 0.4); text-shadow: 0 0 5px rgba(var(--electric-blue-rgb), 0.5); }
        nav a.nav-link.disabled-link-look { opacity: 0.5; pointer-events: none; cursor: not-allowed; }
        nav button.active { color: var(--electric-cyan); font-weight: 600; background-color: rgba(var(--electric-cyan-rgb), 0.15); border-color: var(--electric-cyan); box-shadow: 0 0 10px rgba(var(--electric-cyan-rgb), 0.3); }

        #drive-status-text, #signin-button {

            transition: all var(--transition-speed) ease; display: inline-flex; align-items: center; gap: 5px;
        }
        #signin-button:disabled { opacity: 0.5; cursor: not-allowed; border-color: var(--border-color-dark) !important; color: var(--secondary-text-color-dark) !important; background-color: transparent !important; box-shadow: none !important; text-shadow: none !important; pointer-events: auto; }
        #drive-status-text:hover, #signin-button:not(:disabled):hover { border-color: var(--electric-blue); color: var(--electric-blue); background-color: rgba(var(--electric-blue-rgb), 0.1); }
        #drive-status.success #drive-status-text { border-color: var(--neon-green); color: var(--neon-green); cursor: default; }

        #drive-status.error #drive-status-text { border-color: var(--neon-red); color: var(--neon-red); }
        #signin-button { border-color: var(--neon-green); color: var(--neon-green); }
        #drive-status { display: inline-flex; align-items: center; gap: 10px; margin-left: 10px; padding: 0; background: none; border: none; font-size: 1em; color: inherit; }
        body.logged-out #signin-button { display: inline-flex; } body.logged-out #drive-status { display: none; }
        body.logged-in #signin-button { display: none; } body.logged-in #drive-status { display: inline-flex; }
        
        main { flex-grow: 1; display: flex; flex-direction: column; align-items: center; padding-top: 40px; position: relative; transition: all 0.3s ease-in-out; }
        
        .app-section {
            background-color: rgba(var(--secondary-bg-color-dark-rgb), 0.6); backdrop-filter: blur(10px) saturate(130%);
            border: 1px solid rgba(var(--electric-blue-rgb), 0.2); width: 100%;

        .home-grid { display: flex; flex-wrap: wrap; gap: 30px; width: 100%; }

        .sidebar-module {

        .recent-workouts-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 12px; }
        .recent-workouts-list li { display: flex; justify-content: space-between; align-items: center; background-color: rgba(var(--bg-color-dark-rgb), 0.3); padding: 8px 12px; border-radius: var(--border-radius-sm); font-size: 0.9em; border-left: 3px solid var(--border-color); }
        .recent-workouts-list .workout-info-text .workout-name { color: var(--primary-text-color); font-weight: 500; }

        .delete-recent-workout-btn:hover { color: var(--neon-red); background-color: rgba(var(--neon-red-rgb), 0.1); }

        .consistency-info { display: flex; flex-direction: column; gap: 12px; width: 100%; margin-bottom: 15px;}

        .streak-bronze { color: #CD7F32; }
        .streak-silver { color: #C0C0C0; }
        .streak-gold { color: #FFD700; animation: gold-glow 2s infinite ease-in-out; }
        .streak-gold i { animation: slow-rotate 4s infinite ease-in-out; }

        .calendar-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .calendar-nav button { background: none; border: none; color: var(--secondary-text-color); cursor: pointer; font-size: 1.2em; padding: 5px; border-radius: 50%; width: 30px; height: 30px; transition: background-color 0.2s, color 0.2s; }
        .calendar-nav button:hover { background-color: var(--border-color); color: var(--primary-text-color); }

            color: var(--electric-cyan);
            border: 1px solid var(--electric-cyan);
            box-shadow: 0 0 8px rgba(var(--electric-cyan-rgb), 0.5);
            background-color: rgba(var(--electric-cyan-rgb), 0.15);
        }
        .day-dot {
            position: absolute;
            bottom: 3px;
            left: 50%;
            transform: translateX(-50%);

            height: 8px;

            border-radius: 50%;
            box-shadow: 0 0 6px var(--electric-cyan), 0 0 10px rgba(var(--electric-cyan-rgb), 0.7);

                const response = await fetch(`https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=media`, { method: 'PATCH', headers: { 'Authorization': `Bearer ${googleAccessToken}`, 'Content-Type': 'application/json' }, body: JSON.stringify(content, null, 2) });
                return response.ok;
            } finally { isSavingDriveData = false; }
        }

        async function loadHistoryFromDrive() {
            historyFileId = await findOrCreateFile(HISTORY_FILENAME, "[]", 'application/json', true);
            if (historyFileId) {
                const content = await readFileContent(historyFileId);
                workoutHistory = JSON.parse(content || "[]");
            }
        }
        
        async function loadFullProgramFromDrive() {
            programFileId = await findOrCreateFile(FULL_PROGRAM_FILENAME, "{}", 'application/json', false); 
            if (programFileId) {
                const content = await readFileContent(programFileId);
                if (content) {
                    loadedFullProgram = JSON.parse(content);
                    programsLoaded = true;
                    return true;
                }
            }
            return false;
        }

        // =================================================================================
        // SECTION 5: ENGINE
        // =================================================================================

        function setState(newState) {
            if (!startPauseBtn || !timeDisplayDiv) return;
            previousState = currentState; currentState = newState; clearInterval(timerInterval); clearInterval(prepareCountdownInterval);
            document.body.className = `state-${newState}`;
            document.body.classList.toggle('workout-active', !['idle', 'finished'].includes(currentState));
            
            const item = currentWorkoutPlan[currentItemIndex]; 
            const isTimedExercise = item && item.type.startsWith('exercise') && item.duration;

            switch (newState) {
                case 'idle':
                    isWorkoutActive = false; workoutStartTime = null; renderHomeScreen();
                    break;
                case 'preparing':
                    isWorkoutActive = true; prepareTimeLeft = PREPARE_DURATION; startPrepareCountdown();
                    if (!workoutStartTime) workoutStartTime = Date.now();
                    break;
                case 'exercise':
                    isWorkoutActive = true;
                    if (isTimedExercise) { isTimerRunning = true; startPauseBtn.disabled = false; startGenericTimer(); }
                    else { isTimerRunning = false; startPauseBtn.disabled = false; }
                    skipBtn.disabled = false; prevBtn.disabled = currentItemIndex <= 0; finishBtn.disabled = false; resetBtn.disabled = false;
                    playSound(soundLaser); triggerTriangleSpin();
                    break;
                case 'break':
                    isWorkoutActive = true; isTimerRunning = true; startPauseBtn.disabled = false; startGenericTimer();
                    playSound(soundLaser); triggerTriangleSpin();
                    break;
                case 'finished':
                    isWorkoutActive = false; originalCompletedWorkoutPlan = JSON.parse(JSON.stringify(currentWorkoutPlan));
                    saveWorkoutToHistory(); clearInProgressState();
                    setTimeout(() => populateAndShowSummary({mode: 'workout', sessionName: currentWorkoutType}), 500);
                    break;
            }
            updateWorkoutInfo(); updateTimerDisplay();
        }

        function startPrepareCountdown() {
            prepareCountdownInterval = setInterval(() => { prepareTimeLeft--; updateTimerDisplay(); if (prepareTimeLeft <= 0) { clearInterval(prepareCountdownInterval); setState('exercise'); } }, 1000);
        }

        function startGenericTimer() {
            const item = currentWorkoutPlan[currentItemIndex];
            if (!item || !item.duration) { handleItemCompletion(); return; }
            if (timeLeft <= 0) { totalTime = item.duration; timeLeft = totalTime; }
            timerInterval = setInterval(() => { timeLeft--; updateTimerDisplay(); if (timeLeft <= 0) { clearInterval(timerInterval); handleItemCompletion(); } }, 1000);
        }

        function handleItemCompletion() {
            currentItemIndex++; timeLeft = 0; 
            if (currentItemIndex >= currentWorkoutPlan.length) setState('finished');
            else { 
                const nextItem = currentWorkoutPlan[currentItemIndex]; 
                setState(nextItem.type === 'break' ? 'break' : 'exercise'); 
            }
            saveInProgressState();
        }

        // =================================================================================
        // SECTION 6: UI
        // =================================================================================

        function updateTimerDisplay() {
            const item = currentWorkoutPlan[currentItemIndex];
            let timeString = "00:00";
            if (currentState === 'exercise') timeString = item?.duration ? formatTime(timeLeft) : "GO!";
            else if (currentState === 'break') timeString = formatTime(timeLeft);
            else if (currentState === 'preparing') timeString = formatTime(prepareTimeLeft);
            else if (currentState === 'finished') timeString = "FINI!";
            timeDisplayDiv.textContent = timeString;
            updateOverallWorkoutProgressDisplay();
        }

        function updateOverallWorkoutProgressDisplay() {
            if (currentWorkoutPlan.length > 0) {
                const total = currentWorkoutPlan.length;
                let current = Math.min(currentItemIndex + 1, total);
                let pct = current / total;
                timerProgressIndicator.style.strokeDashoffset = TIMER_PROGRESS_CIRCLE_CIRCUMFERENCE * (1 - pct);
                workoutStepCurrentDisplay.textContent = `Ã‰tape ${current}`;
                workoutStepTotalDisplay.textContent = `/ ${total}`;
            }
        }
        
        function updateWorkoutInfo() {
            if (currentState === 'idle') { showSection('home-section'); return; }
            const item = currentWorkoutPlan[currentItemIndex];
            timerView.style.display = 'flex'; controls.style.display = 'flex';
            
            let infoHtml = '';
            if (item?.type === 'exercise') {
                const reps = getFormattedReps(item);
                const weight = getFormattedWeight(item);
                infoHtml = `<div class="exercise-details"><div class="main-stats"><span><i class="fas fa-repeat"></i> ${reps}</span><span><i class="fas fa-weight-hanging"></i> ${weight.replace(/ðŸŽ’|ðŸŸª|ðŸŸ¦|ðŸ‹ï¸|ðŸ§˜|ðŸ’ª/g, '').trim()}</span></div></div>`;
            } else {
                infoHtml = `<div class="break-info"><span>Repos...</span></div>`;
            }
            currentExerciseNameDisplay.textContent = item?.name || 'ROI VÃŠTU';
            currentExerciseContainer.innerHTML = infoHtml;
            showSection('workout-section');
        }

        function getFormattedReps(item) { return item.reps || (item.duration ? item.duration + 's' : '-'); }
        
        function getFormattedWeight(item) {
            if (item.weight_text) return item.weight_text;
            if (item.unit === 'sac') return `ðŸŽ’ ${item.weight} kg`;
            if (item.unit === 'elastique') return `ðŸ§˜ ${item.weight} kg`;
            return `ðŸ‹ï¸ ${item.weight || 0} kg`;
        }

        // =================================================================================
        // SECTION 7: DATA & CHARTS
        // =================================================================================

        function calculatePerformanceScore(ex) {
            const wTxt = ex.finalWeightDescription || ex.weight_text || "";
            // MODIFICATION : Nettoyage des nouveaux emojis pour le calcul
            const weight = parseFloat(wTxt.replace(/[^0-9.]/g, '')) || 25;
            const reps = ex.finalReps || ex.reps || 0;
            return weight * reps;
        }

        function renderConsistencyCalendarModule(date) {
            const module = document.createElement('div');
            module.className = 'sidebar-module';
            
            // MODIFICATION : Objectif passÃ© Ã  2 par semaine
            const weeklyGoal = 2;
            const workoutsThisWeek = workoutHistory.filter(h => {
                const d = new Date(h.date);
                const now = new Date();
                const start = new Date(now.setDate(now.getDate() - now.getDay()));
                return d >= start;
            }).length;

            module.innerHTML = `<h3><i class="fas fa-calendar-check"></i> RÃ©gularitÃ©</h3>
                <div class="consistency-info">
                    <div class="consistency-text">Objectif : <strong>${workoutsThisWeek} / ${weeklyGoal}</strong></div>
                    <div class="weekly-goal-progress-bar"><div class="weekly-goal-progress" style="width: ${(workoutsThisWeek/weeklyGoal)*100}%;"></div></div>
                </div>
                <div class="monthly-calendar"></div>`;
            return module;
        }

        function parseWeightDescription(desc) {
            const val = parseFloat(desc.replace(/[^0-9.]/g, '')) || 0;
            if (desc.includes('ðŸŽ’')) return { type: 'sac', value: val };
            if (desc.includes('ðŸŸª') || desc.includes('ðŸŸ¦') || desc.includes('Ã‰lastique')) return { type: 'elastique', value: val };
            return { type: 'poids', value: val };
        }

        // =================================================================================
        // SECTION 8: PERSISTENCE
        // =================================================================================

        async function saveFullProgramToDrive(){ return await updateFileContent(programFileId, loadedFullProgram); }
        async function saveHistoryToDrive(){ return await updateFileContent(historyFileId, workoutHistory); }

        function saveInProgressState() {
            if (!isWorkoutActive) return;
            const state = { currentWorkoutType, currentWorkoutPlan, currentItemIndex, timeLeft, workoutStartTime, currentState };
            localStorage.setItem(IN_PROGRESS_KEY, JSON.stringify(state));
        }

        function loadInProgressState() {
            const saved = localStorage.getItem(IN_PROGRESS_KEY);
            if (saved) {
                const s = JSON.parse(saved);
                currentWorkoutType = s.currentWorkoutType; currentWorkoutPlan = s.currentWorkoutPlan;
                currentItemIndex = s.currentItemIndex; timeLeft = s.timeLeft;
                workoutStartTime = s.workoutStartTime; setState(s.currentState);
            }
        }
        
        function clearInProgressState() { localStorage.removeItem(IN_PROGRESS_KEY); }

        function saveWorkoutToHistory() {
            const localDate = new Date().toLocaleDateString('sv-SE');
            workoutHistory.push({
                date: localDate,
                type: currentWorkoutType,
                exercises: originalCompletedWorkoutPlan.filter(i => i.type === 'exercise').map(i => ({
                    name: i.name, finalReps: i.reps, finalWeightDescription: i.weight_text
                }))
            });
            saveHistoryToDrive();
        }

        // =================================================================================
        // SECTION 9: SUMMARY & EDIT
        // =================================================================================

        function populateAndShowSummary(context) {
            currentSummaryContext = context;
            const session = loadedFullProgram.sessions.find(s => s.nom_session === context.sessionName);
            const plan = context.mode === 'workout' ? originalCompletedWorkoutPlan : session.exercices_et_pauses;
            
            summaryItemsList.innerHTML = '';
            plan.forEach((item, idx) => {
                if (item.type === 'exercise') {
                    const li = document.createElement('li');
                    li.className = 'summary-item';
                    const weightData = parseWeightDescription(item.weight_text || "");
                    li.innerHTML = `<span>${item.name}</span>
                        <div class="fields-grid">
                            <div class="input-group"><label>Reps</label>
                                <div class="stepper-control" data-idx="${idx}" data-type="reps"><button class="stepper-minus">-</button><span class="stepper-value">${item.reps || 0}</span><button class="stepper-plus">+</button></div>
                            </div>
                            <div class="input-group"><label>Charge (kg)</label>
                                <div class="stepper-control" data-idx="${idx}" data-type="weight"><button class="stepper-minus">-</button><span class="stepper-value">${weightData.value}</span><button class="stepper-plus">+</button></div>
                            </div>
                        </div>`;
                    summaryItemsList.appendChild(li);
                }
            });
            postWorkoutSummary.classList.add('visible');
        }

        async function finishSummary() {
            const items = summaryItemsList.querySelectorAll('.summary-item');
            const sessionIdx = loadedFullProgram.sessions.findIndex(s => s.nom_session === currentSummaryContext.sessionName);
            
            items.forEach((li, i) => {
                const reps = li.querySelector('[data-type="reps"] .stepper-value').textContent;
                const weight = li.querySelector('[data-type="weight"] .stepper-value').textContent;
                
                // On retrouve l'exercice correspondant dans le programme
                const exercises = loadedFullProgram.sessions[sessionIdx].exercices_et_pauses.filter(e => e.type === 'exercise');
                const ex = exercises[i];
                
                if (ex) {
                    ex.reps = parseInt(reps);
                    // On prÃ©serve l'emoji original (Sac ou Ã‰lastique)
                    const emoji = ex.weight_text.match(/ðŸŽ’|ðŸŸª|ðŸŸ¦|ðŸ‹ï¸|ðŸ§˜/) || "ðŸ‹ï¸";
                    ex.weight_text = `${emoji} ${weight} kg`;
                }
            });

            await saveFullProgramToDrive();
            postWorkoutSummary.classList.remove('visible');
            setState('idle');
            showMessage("Progression sauvegardÃ©e !");
        }

        // =================================================================================
        // SECTION 10: INIT
        // =================================================================================

        document.addEventListener('DOMContentLoaded', () => {
            initializeDOM();
            addListeners();
            initSounds();
            checkAndInitGis();
            document.getElementById('current-year').textContent = new Date().getFullYear();
        });

        function initializeDOM() {
            timeDisplayDiv = document.getElementById("time-left");
            currentExerciseContainer = document.getElementById("current-exercise-container");
            startPauseBtn = document.getElementById("start-pause-btn");
            skipBtn = document.getElementById("skip-btn");
            prevBtn = document.getElementById("prev-btn");
            finishBtn = document.getElementById("finish-btn");
            resetBtn = document.getElementById("reset-btn");
            homeSection = document.getElementById("home-section");
            workoutSection = document.getElementById("workout-section");
            signInButton = document.getElementById("signin-button");
            driveStatusElement = document.getElementById("drive-status");
            postWorkoutSummary = document.getElementById("post-workout-summary");
            summaryItemsList = document.getElementById("summary-items-list");
            finishSummaryBtn = document.getElementById("finish-summary-btn");
            currentExerciseNameDisplay = document.getElementById("current-exercise-name-display");
            timerProgressIndicator = document.getElementById("timer-progress-indicator");
            workoutStepTotalDisplay = document.getElementById("workout-step-total-display");
            workoutStepCurrentDisplay = document.getElementById("workout-step-current-display");
            timerView = document.getElementById("timer-view");
            controls = document.querySelector(".controls");
            messageArea = document.getElementById("message-area");
            editProgramBtn = document.getElementById("edit-program-btn");
        }

        function addListeners() {
            signInButton.addEventListener('click', handleAuthClick);
            startPauseBtn.addEventListener('click', () => {
                if (isTimerRunning) setState('paused');
                else setState(currentWorkoutPlan[currentItemIndex].type === 'break' ? 'break' : 'exercise');
            });
            skipBtn.addEventListener('click', handleItemCompletion);
            finishBtn.addEventListener('click', () => setState('finished'));
            resetBtn.addEventListener('click', () => setState('idle'));
            finishSummaryBtn.addEventListener('click', finishSummary);
            
            summaryItemsList.addEventListener('click', (e) => {
                const btn = e.target.closest('button');
                if (!btn) return;
                const valSpan = btn.parentElement.querySelector('.stepper-value');
                let val = parseFloat(valSpan.textContent);
                valSpan.textContent = btn.classList.contains('stepper-plus') ? val + 1 : Math.max(0, val - 1);
            });
        }

        function showSection(id) {
            [homeSection, workoutSection].forEach(s => s.classList.add('section-hidden'));
            document.getElementById(id).classList.remove('section-hidden');
        }

        function calculateWeeklyStreak() { return workoutHistory.length > 0 ? 1 : 0; } // SimplifiÃ© pour l'exemple
    </script>
