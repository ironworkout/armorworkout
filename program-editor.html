        /* --- Variables Globales & Thèmes (Identiques) --- */

             /* Couleurs spécifiques aux types (simplifié pour éditeur) */

            /* --- Autres Variables --- */
            --font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; --border-radius-lg: 12px; --border-radius-md: 8px; --border-radius-sm: 6px; --transition-speed: 0.25s;

            --neon-blue-rgb: 88, 166, 255; --neon-pink-rgb: 247, 120, 186; --neon-red-rgb: 255, 123, 114; --neon-yellow-rgb: 250, 204, 21; --neon-green-rgb: 63, 185, 80; --neon-purple-rgb: 188, 140, 255; --neon-orange-rgb: 249, 168, 37;
            --secondary-text-color-dark-rgb: 139, 148, 158; --bg-color-dark-rgb: 13, 17, 23; --secondary-bg-color-dark-rgb: 22, 27, 34; --primary-text-color-dark-rgb: 201, 209, 217;
            --color-exercise-rgb: 247, 120, 186; --color-break-rgb: 250, 204, 21;
             --link-color: var(--neon-blue); /* Ajout link color */
             --button-connect-color: var(--neon-green); --button-connect-glow: var(--glow-green); --button-disconnect-color: var(--neon-red); --button-disconnect-glow: var(--glow-red);
        }

        body.light-theme {
            /* Thème Clair (Identique) */
            --bg-color: #ffffff; --secondary-bg-color: #f6f8fa; --primary-text-color: #24292f; --secondary-text-color: #57606a; --border-color: #d0d7de; --accent-border-color: #0969da33; --input-bg: #f6f8fa;
            --neon-blue: #0969da; --neon-pink: #bf3989; --neon-red: #d73a49; --neon-yellow: #dbab09; --neon-green: #2da44e; --neon-purple: #8250df; --neon-orange: #f66a0a;
            --glow-blue: 0 0 8px rgba(9, 105, 218, 0.3); --glow-pink: 0 0 8px rgba(191, 57, 137, 0.3); --glow-red: 0 0 8px rgba(215, 58, 73, 0.3); --glow-yellow: 0 0 8px rgba(219, 171, 9, 0.3); --glow-green: 0 0 8px rgba(45, 164, 78, 0.3); --glow-purple: 0 0 8px rgba(130, 80, 223, 0.3); --glow-orange: 0 0 8px rgba(246, 106, 10, 0.3);
             --link-color: #0969da;

            --color-exercise-rgb: 191, 57, 137; --color-break-rgb: 219, 171, 9; --neon-orange-rgb: 246, 106, 10;
        }

        /* --- Styles de Base & Réinitialisation (Identiques) --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; font-size: 16px; }
        body {
            font-family: var(--font-family); background-color: var(--bg-color); color: var(--primary-text-color);
            line-height: 1.6; transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;

        }
        .container { max-width: 900px; margin: 0 auto; padding: 30px 20px; width: 100%; flex-grow: 1; display: flex; flex-direction: column; }

        /* --- En-tête (Identique) --- */
        header { padding: 15px 0; border-bottom: 1px solid var(--border-color); transition: border-color var(--transition-speed) ease, background-color var(--transition-speed) ease; position: sticky; top: 0; z-index: 1000; background-color: rgba(var(--bg-color-dark-rgb), 0.8); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1100px; margin: 0 auto; padding: 0 25px; flex-wrap: wrap; gap: 15px 20px; }
        header h1 { font-size: 1.5em; color: var(--primary-text-color); margin: 0; font-weight: 700; display: flex; align-items: center; gap: 10px; }
        header h1 i { color: var(--neon-blue); animation: pulse 2s infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } }
        .header-link { color: var(--secondary-text-color); font-size: 0.9em; text-decoration: none; display: inline-flex; align-items: center; gap: 5px; transition: color var(--transition-speed) ease; }
        .header-link:hover { color: var(--link-color); }

        /* Actions Header (Identique) */
        .header-actions { display: flex; gap: 20px; align-items: center; flex-wrap: wrap; }
        .auth-controls { display: flex; gap: 10px; align-items: center; }
        .auth-controls button { background: none; border: 1px solid var(--accent-border-color); color: var(--secondary-text-color); padding: 6px 14px; border-radius: var(--border-radius-md); font-size: 0.85em; font-weight: 500; cursor: pointer; transition: all var(--transition-speed) ease; display: inline-flex; align-items: center; gap: 6px; }
        .auth-controls button:disabled { opacity: 0.5; cursor: not-allowed; pointer-events: none; border-color: var(--border-color) !important; color: var(--secondary-text-color) !important; box-shadow: none !important; background-color: transparent !important; }
        .auth-controls button:not(:disabled):hover { border-color: var(--primary-text-color); color: var(--primary-text-color); }
        #signin-button { border-color: var(--button-connect-color); color: var(--button-connect-color); }
        #signin-button:not(:disabled):hover { background-color: rgba(var(--neon-green-rgb), 0.1); box-shadow: var(--glow-green); border-color: var(--neon-green); }
        #signout-button { border-color: var(--button-disconnect-color); color: var(--button-disconnect-color); }
        #signout-button:not(:disabled):hover { background-color: rgba(var(--neon-red-rgb), 0.1); box-shadow: var(--glow-red); border-color: var(--neon-red); }
        #drive-status { font-size: 0.8em; color: var(--secondary-text-color); margin-left: 5px; transition: opacity 0.3s, color 0.3s, border-color 0.3s; min-width: fit-content; text-align: right; font-style: normal; padding: 4px 8px; background-color: rgba(var(--secondary-bg-color-dark-rgb), 0.5); border-radius: var(--border-radius-sm); border: 1px solid var(--border-color); display: none; }
        #drive-status.loading { color: var(--neon-yellow); border-color: var(--neon-yellow); animation: blink-border 1.5s infinite ease-in-out; }
        #drive-status.error { color: var(--neon-red); border-color: var(--neon-red); }
        #drive-status.success { color: var(--neon-green); border-color: var(--neon-green); }
        @keyframes blink-border { 50% { border-color: rgba(var(--neon-yellow-rgb), 0.4); } }
        .theme-toggle button { background: none; border: none; color: var(--secondary-text-color); font-size: 1.2em; padding: 5px; cursor: pointer; transition: color var(--transition-speed) ease; }
        .theme-toggle button:hover { color: var(--neon-yellow); }
        body.logged-out #signin-button { display: inline-flex; } body.logged-out #signout-button { display: none; } body.logged-out #drive-status { display: none; }
        body.logged-in #signin-button { display: none; } body.logged-in #signout-button { display: inline-flex; } body.logged-in #drive-status { display: inline-block; }


        /* --- Contenu Principal (Identique) --- */
        main { flex-grow: 1; display: flex; flex-direction: column; align-items: center; padding-top: 40px; }
        main h2 { font-size: 1.6em; font-weight: 700; margin-bottom: 30px; text-align: center; color: var(--primary-text-color); display: flex; align-items: center; gap: 10px; justify-content: center;}
        main h2 i { color: var(--neon-blue); }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding: 0 25px;
            justify-content: center;
        }
        .nav-buttons button {
             padding: 6px 14px;
        }
        /* Message si non connecté (Identique) */
        #connection-prompt { text-align: center; padding: 40px 20px; background-color: var(--secondary-bg-color); border-radius: var(--border-radius-lg); border: 1px dashed var(--border-color); margin: 20px auto; max-width: 600px; }
        #connection-prompt p { margin-bottom: 15px; color: var(--secondary-text-color); }
        #connection-prompt button { border-color: var(--button-connect-color); color: var(--button-connect-color); background: transparent; padding: 8px 18px; border: 1px solid; border-radius: var(--border-radius-md); font-size: 0.9em; font-weight: 500; cursor: pointer; transition: all var(--transition-speed) ease; display: inline-flex; align-items: center; gap: 6px; }
        #connection-prompt button:disabled { opacity: 0.5; cursor: not-allowed; pointer-events: none; border-color: var(--border-color) !important; color: var(--secondary-text-color) !important; box-shadow: none !important; background-color: transparent !important; }
        #connection-prompt button:not(:disabled):hover { background-color: rgba(var(--neon-green-rgb), 0.1); box-shadow: var(--glow-green); border-color: var(--neon-green); }

        /* Zone de l'éditeur (Identique) */
        #program-editor-area { width: 100%; background-color: var(--secondary-bg-color); border-radius: var(--border-radius-lg); border: 1px solid var(--border-color); padding: 25px; display: none; flex-direction: column; gap: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        body.logged-in #program-editor-area { display: flex; }

        /* Onglets de sélection du programme (Identique) */
        .program-tabs { display: flex; gap: 10px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; flex-wrap: wrap; }
        .program-tabs button { padding: 8px 18px; font-size: 1em; font-weight: 500; border: none; background: none; color: var(--secondary-text-color); cursor: pointer; transition: all var(--transition-speed) ease; border-radius: var(--border-radius-md); position: relative; }
        .program-tabs button:disabled { color: rgba(var(--secondary-text-color-dark-rgb), 0.5); cursor: not-allowed; opacity: 0.6; }
        .program-tabs button:not(:disabled):hover { background-color: rgba(var(--primary-text-color-dark-rgb), 0.05); color: var(--primary-text-color); }
        .program-tabs button.active { color: var(--neon-blue); background-color: rgba(var(--neon-blue-rgb), 0.1); font-weight: 700; }
        .program-tabs button.is-dirty::after { content: '●'; position: absolute; top: 5px; right: 8px; font-size: 0.7em; color: var(--neon-orange); animation: blink-dot 1.5s infinite ease-in-out; }
        @keyframes blink-dot { 50% { opacity: 0.3; } }

        /* Zone d'affichage du programme (Identique) */
        #program-display { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 15px; min-height: 200px; background-color: rgba(var(--bg-color-dark-rgb), 0.1); border: 1px dashed var(--border-color); border-radius: var(--border-radius-md); padding: 15px; }
        #program-display:empty::before { content: "Glissez-déposez les étapes ici ou utilisez les boutons 'Ajouter'."; display: block; text-align: center; padding: 50px 20px; color: var(--secondary-text-color); font-style: italic; }

        /* Style d'une étape (carte) (Identique) */
        .program-step { background-color: var(--bg-color); border: 1px solid var(--border-color); border-radius: var(--border-radius-md); padding: 15px; display: grid; grid-template-columns: auto 1fr auto; gap: 10px 15px; align-items: start; position: relative; transition: border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease; cursor: grab; }
        .program-step.exercise-step { border-left: 4px solid var(--color-exercise); }
        .program-step.break-step { border-left: 4px solid var(--color-break); }
        .program-step:hover { border-color: var(--accent-border-color); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .step-icon { font-size: 1.3em; color: var(--secondary-text-color); padding-top: 5px; grid-column: 1 / 2; align-self: center; }
        .exercise-step .step-icon { color: var(--color-exercise); }
        .break-step .step-icon { color: var(--color-break); }
        .step-content { grid-column: 2 / 3; display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 12px; }
        .step-field { display: flex; flex-direction: column; gap: 4px; }
        .step-field label { font-size: 0.8em; font-weight: 500; color: var(--secondary-text-color); }
        .step-field input[type="text"], .step-field input[type="number"], .step-field textarea { width: 100%; padding: 8px 10px; font-size: 0.9em; border-radius: var(--border-radius-sm); border: 1px solid var(--border-color); background-color: var(--input-bg); color: var(--primary-text-color); transition: border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease; }
        .step-field input:focus, .step-field textarea:focus { border-color: var(--neon-blue); outline: none; box-shadow: 0 0 0 2px rgba(var(--neon-blue-rgb), 0.3); }
        .step-field textarea { min-height: 60px; resize: vertical; font-family: inherit;}
        .step-field input[type="number"] { -moz-appearance: textfield; width: 80px; }
        .step-field input[type="number"]::-webkit-outer-spin-button, .step-field input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .step-actions { grid-column: 3 / 4; display: flex; flex-direction: column; gap: 8px; align-items: center; padding-top: 5px; }
        .step-actions button { background: none; border: none; color: var(--secondary-text-color); font-size: 1.1em; cursor: pointer; padding: 5px; transition: color var(--transition-speed) ease; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
        .step-actions button:hover { color: var(--primary-text-color); background-color: rgba(var(--primary-text-color-dark-rgb), 0.1); }
        .step-actions .delete-step-btn:hover { color: var(--neon-red); background-color: rgba(var(--neon-red-rgb), 0.1); }

        /* Styles pour Drag & Drop (Identique) */
        .program-step.sortable-ghost { opacity: 0.4; background-color: rgba(var(--neon-blue-rgb), 0.1); border-style: dashed; }
        .program-step.sortable-chosen { cursor: grabbing; border-color: var(--neon-blue); box-shadow: 0 4px 12px rgba(var(--neon-blue-rgb), 0.3); }

        /* Boutons d'action globaux (Identique) */
        .editor-actions { display: flex; justify-content: space-between; align-items: center; gap: 15px; flex-wrap: wrap; border-top: 1px solid var(--border-color); padding-top: 25px; margin-top: 10px; }
        .add-buttons { display: flex; gap: 10px; flex-wrap: wrap; }
        .editor-actions button { padding: 9px 20px; font-size: 0.95em; font-weight: 500; border-radius: var(--border-radius-md); cursor: pointer; transition: all var(--transition-speed) ease; display: inline-flex; align-items: center; gap: 8px; border: 1px solid transparent; }
        .editor-actions button:disabled { opacity: 0.5; cursor: not-allowed; pointer-events: none; }
        #add-exercise-btn { border-color: var(--color-exercise); color: var(--color-exercise); background: transparent; }
        #add-exercise-btn:not(:disabled):hover { background-color: rgba(var(--color-exercise-rgb), 0.1); box-shadow: 0 0 8px rgba(var(--color-exercise-rgb), 0.5); }
        #add-break-btn { border-color: var(--color-break); color: var(--color-break); background: transparent; }
        #add-break-btn:not(:disabled):hover { background-color: rgba(var(--color-break-rgb), 0.1); box-shadow: 0 0 8px rgba(var(--color-break-rgb), 0.5); }
        #save-program-btn { border: none; background-color: var(--neon-green); color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        #save-program-btn:not(:disabled):hover { filter: brightness(1.1); box-shadow: 0 4px 10px rgba(0,0,0,0.25); }
        #save-program-btn:disabled { background-color: var(--secondary-text-color); color: rgba(255,255,255,0.7); box-shadow: none; border-color: var(--secondary-text-color); }


        /* --- Zone de Messages Flottante (Identique) --- */
        .message-area { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); background-color: rgba(var(--secondary-bg-color-dark-rgb), 0.9); color: var(--primary-text-color); border: 1px solid var(--border-color); padding: 12px 25px; border-radius: var(--border-radius-md); z-index: 3000; opacity: 0; transition: opacity 0.5s ease, transform 0.5s ease, bottom 0.5s ease, background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; pointer-events: none; font-size: 0.95em; box-shadow: 0 4px 15px rgba(0,0,0,0.2); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); max-width: 90%; text-align: center; }
        .message-area.visible { opacity: 1; transform: translate(-50%, 0); bottom: 40px; pointer-events: auto; }

        /* --- Pied de Page (Identique) --- */
        footer { color: var(--secondary-text-color); opacity: 0.7; border-top: 1px solid var(--border-color); margin-top: 60px; padding: 25px; text-align: center; transition: border-color var(--transition-speed) ease, color var(--transition-speed) ease; }
        footer a { color: var(--link-color); text-decoration: none; transition: color var(--transition-speed) ease; }
        footer a:hover { color: var(--primary-text-color); text-decoration: underline; }
        footer .fab.fa-google-drive { color: #4CAF50; }

        /* --- Responsive (Identique) --- */
        @media (max-width: 768px) { .container { padding: 20px 15px; } main h2 { font-size: 1.4em; } .program-step { grid-template-columns: auto 1fr; } .step-actions { grid-column: 2 / 3; flex-direction: row; justify-content: flex-end; padding-top: 0; align-items: center; } .step-content { grid-template-columns: 1fr; } }
        @media (max-width: 480px) { .header-content { padding: 0 15px; } .header-actions { gap: 10px; } .auth-controls button { padding: 5px 10px; font-size: 0.8em; } main h2 { font-size: 1.3em; } .program-tabs { gap: 5px; } .program-tabs button { padding: 6px 12px; font-size: 0.9em; } .program-step { padding: 12px; } .step-field input, .step-field textarea { padding: 6px 8px; font-size: 0.85em;} .editor-actions { flex-direction: column; align-items: stretch; } .editor-actions button { width: 100%; justify-content: center; } }

    </style>
</head>

    async function handleSaveProgram() { initAudioContext(); if (!currentEditingType || !googleAccessToken || !programFileIds[currentEditingType]) { showMessage("Impossible de sauvegarder: Programme ou connexion manquante.", 4000, true); return; } if (!isDirty) { showMessage("Aucune modification à sauvegarder.", 2000); return; } const programToSave = loadedPrograms[currentEditingType]; console.log(`Sauvegarde du programme: ${currentEditingType} sur Drive...`); showMessage(`Sauvegarde de "${currentEditingType}" en cours...`, 2000); if(saveProgramBtn) { saveProgramBtn.disabled = true; saveProgramBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Sauvegarde...`; } const success = await updateFileContent(programFileIds[currentEditingType], programToSave); if(saveProgramBtn) { saveProgramBtn.innerHTML = `<i class="fas fa-save"></i> Sauvegarder ${currentEditingType}`; } if (success) { markAsDirty(false); showMessage(`Programme "${currentEditingType}" sauvegardé sur Drive !`, 3000); } else { showMessage(`Échec de la sauvegarde de "${currentEditingType}". Veuillez réessayer.`, 5000, true); if(saveProgramBtn) saveProgramBtn.disabled = false; } }
    function markAsDirty(dirtyState) { isDirty = dirtyState; updateSaveButtonState(); const currentTab = programTabsContainer.querySelector(`button[data-type="${currentEditingType}"]`); if (currentTab) { currentTab.classList.toggle('is-dirty', dirtyState); } }
    function updateSaveButtonState() { if (!saveProgramBtn) return; saveProgramBtn.disabled = !isDirty || !googleAccessToken || !currentEditingType; if (currentEditingType) { saveProgramBtn.innerHTML = `<i class="fas fa-save"></i> Sauvegarder ${currentEditingType}`; } else { saveProgramBtn.innerHTML = `<i class="fas fa-save"></i> Sauvegarder`; } }
    function updateEditorActionButtonsState() { const enable = googleAccessToken && programsLoaded && !!currentEditingType; if(addExerciseBtn) addExerciseBtn.disabled = !enable; if(addBreakBtn) addBreakBtn.disabled = !enable; updateSaveButtonState(); }

    // --- UI Update (Identique) ---
    function updateAuthUI(isLoggedIn) { console.log(`Update UI (Éditeur) - Connecté: ${isLoggedIn}, Programmes Chargés: ${programsLoaded}`); const body = document.body; body.classList.toggle('logged-in', isLoggedIn); body.classList.toggle('logged-out', !isLoggedIn); if (connectionPrompt) connectionPrompt.style.display = isLoggedIn ? 'none' : 'block'; if (programEditorArea) programEditorArea.style.display = isLoggedIn ? 'flex' : 'none'; if(signInButton) signInButton.disabled = isLoggedIn || !tokenClient; if(signInButtonPrompt) signInButtonPrompt.disabled = isLoggedIn || !tokenClient; if(signOutButton) signOutButton.disabled = !isLoggedIn; if(themeToggleBtn) themeToggleBtn.disabled = false; if(driveStatusElement) { driveStatusElement.style.display = isLoggedIn ? 'inline-block' : 'none'; if (!isLoggedIn) driveStatusElement.textContent = ''; } programTabsContainer?.querySelectorAll('button').forEach(btn => { btn.disabled = !isLoggedIn || !programsLoaded; btn.classList.remove('is-dirty'); }); if (!isLoggedIn) { if(programDisplay) programDisplay.innerHTML = ''; currentEditingType = null; isDirty = false; } updateEditorActionButtonsState(); }

    // --- Gestion Thème (Identique) ---
    function applyTheme(theme) { const body = document.body; currentTheme = theme; body.classList.remove('light-theme', 'dark-theme'); body.classList.add(theme + '-theme'); if (themeToggleBtn) { themeToggleBtn.innerHTML = theme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>'; themeToggleBtn.setAttribute('aria-label', theme === 'dark' ? 'Passer au thème clair' : 'Passer au thème sombre'); } try { localStorage.setItem('theme', theme); console.log(`Thème appliqué/sauvegardé (Éditeur): ${theme}`); } catch (e) { console.warn("Impossible de sauvegarder le thème (Éditeur):", e); } }
    function toggleTheme() { const newTheme = currentTheme === 'dark' ? 'light' : 'dark'; applyTheme(newTheme); }
    function loadSavedTheme() { let savedTheme = 'dark'; try { savedTheme = localStorage.getItem('theme') || 'dark'; } catch (e) { console.warn("Impossible de lire le thème depuis localStorage (Éditeur):", e); } applyTheme(savedTheme); }

    // --- Message Area (Identique) ---
    function showMessage(msg, duration = 3000, isError = false) { if (!messageArea) return; messageArea.textContent = msg; messageArea.style.backgroundColor = isError ? 'var(--neon-red)' : 'rgba(var(--secondary-bg-color-dark-rgb), 0.9)'; messageArea.style.color = isError ? '#fff' : 'var(--primary-text-color)'; messageArea.style.borderColor = isError ? 'var(--neon-red)' : 'var(--border-color)'; messageArea.classList.add('visible'); if (messageTimeoutId) clearTimeout(messageTimeoutId); messageTimeoutId = setTimeout(() => { messageArea.classList.remove('visible'); }, duration); }

    // --- Initialisation ---
    function initializeDOMReferences() { console.log("Init DOM Refs (Éditeur)..."); signInButton = document.getElementById('signin-button'); signOutButton = document.getElementById('signout-button'); driveStatusElement = document.getElementById('drive-status'); themeToggleBtn = document.getElementById('theme-toggle-btn'); signInButtonPrompt = document.getElementById('signin-button-prompt'); connectionPrompt = document.getElementById('connection-prompt'); programEditorArea = document.getElementById('program-editor-area'); programTabsContainer = document.getElementById('program-tabs'); programDisplay = document.getElementById('program-display'); addExerciseBtn = document.getElementById('add-exercise-btn'); addBreakBtn = document.getElementById('add-break-btn'); saveProgramBtn = document.getElementById('save-program-btn'); messageArea = document.getElementById('message-area'); console.log("DOM Refs initialisées (Éditeur)."); }
    function addEventListeners() { console.log("Ajout Event Listeners (Éditeur)..."); if(signInButton) signInButton.addEventListener('click', handleAuthClick); if(signInButtonPrompt) signInButtonPrompt.addEventListener('click', handleAuthClick); if(signOutButton) signOutButton.addEventListener('click', handleSignoutClick); if(themeToggleBtn) themeToggleBtn.addEventListener('click', toggleTheme); programTabsContainer?.querySelectorAll('button').forEach(btn => { btn.addEventListener('click', () => handleTabClick(btn.dataset.type)); }); if(addExerciseBtn) addExerciseBtn.addEventListener('click', () => handleAddStep('exercise')); if(addBreakBtn) addBreakBtn.addEventListener('click', () => handleAddStep('break')); if(saveProgramBtn) saveProgramBtn.addEventListener('click', handleSaveProgram); window.addEventListener('beforeunload', (event) => { if (isDirty) { event.preventDefault(); event.returnValue = ''; } }); console.log("Event Listeners ajoutés (Éditeur)."); }

    // --- Point d'entrée ---
    document.addEventListener('DOMContentLoaded', () => {
        console.log("DOM Chargé (Éditeur). Initialisation...");
        try {
            initializeDOMReferences();
            addEventListeners();
            loadSavedTheme();
            updateAuthUI(false); // État initial déconnecté
            checkAndInitGis(); // Lancer la vérification/initialisation GIS
            console.log("Initialisation Éditeur terminée. Attente API Google...");
        } catch (error) {
            console.error("Erreur majeure lors de l'initialisation DOMContentLoaded (Éditeur):", error);
             showMessage("Erreur critique au chargement de l'éditeur.", 10000, true);
             const body = document.querySelector('body');
             if(body) {
                const errorDiv = document.createElement('div');
                errorDiv.textContent = "Erreur chargement éditeur: " + error.message;
                errorDiv.style.color='red'; errorDiv.style.padding='10px';
                body.prepend(errorDiv);
             }
        }
    }); // <--- !!! CORRECTION : Fermeture du listener DOMContentLoaded ajoutée ici !!!

</script>
